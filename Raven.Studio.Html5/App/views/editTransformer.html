<section id="editIndex">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary use-bootstrap-tooltip" data-bind="click: saveTransformer" title="Save the transformer (Alt+S)" accesskey="S">
                <i class="fa fa-save"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary use-bootstrap-tooltip" data-bind="click: saveTransformer" title="Save the transformer (Alt+S)" accesskey="S">
                <i class="fa fa-save"></i>
            </button>
        </div>
    </div>

    <div data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <br />
        <form class="form-horizontal" role="form" data-bind="with: editedTransformer">
            <div class="form-group">
                <label for="transformerName" class="col-md-1 control-label">Name</label>
                <div class="col-md-11">
                    <div class="row">
                        <div class="col-md-11">
                            <input type="text" class="form-control" id="transformerName" placeholder="Transformer name" accesskey="N" data-bind="value: name" title="Index name (Alt+N)" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id="indexMapsLabel" style="cursor: help;" class="col-sm-1 control-label" data-placement="auto right" data-original-title="Index maps" data-trigger="hover">
                    Maps
                    <i class="fa fa-info-circle text-info"></i>
                </label>
                <div data-bind="foreach: maps" class="col-md-11">
                    <div class="row">
                        <div class="col-md-11">
                            <pre class="form-control map" data-bind="aceEditor: { code: $data }"></pre>
                        </div>
                        <button type="button" class="close pull-left use-bootstrap-tooltip" data-bind="visible: $index() !== 0 || $root.hasMultipleMaps(), click: $root.removeMap.bind($root, $index())" aria-hidden="true" title="Remove this map from the index">&times;</button>
                    </div>
                    <br />
                </div>
            </div>
        </form>
    </div>
</section>

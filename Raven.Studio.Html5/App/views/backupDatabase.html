<form class="form-horizontal" role="form" data-bind="submit: startBackup">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" data-bind="disable: isBusy">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                    <span>Start Backup</span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="databaseToBackup" class="col-sm-2 control-label">Database to backup</label>
                <div class="col-sm-3">
                    <input type="text" required="" class="form-control" id="databaseToBackup" data-bind="value: backupLocation" placeholder="Database name to backup">
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-5">
                    <input type="text" required="" class="form-control" id="location" data-bind="value: backupLocation" placeholder="C:\path-to-your-backup-folder">
                </div>
            </div>
            <div class="progress progress-striped active" data-bind="visible: isBusy">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <div data-bind="foreach: backupStatusMessages, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: '10px' }">
                <div data-bind="text: '[' + Timestamp+ ']\t' + Severity +':\t'+ Message"></div>
            </div>
        </div>
    </div>
</form>

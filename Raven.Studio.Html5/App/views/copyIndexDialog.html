<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-bind="text:isPaste === true?'Paste Index':'Copy Index'"></h4>
    </div>
    <div class="modal-body">
        <h4><strong data-bind="text:isPaste === true?'CTRL+V, Enter ':'CTRL+C, Enter '"></strong><span data-bind="text:isPaste === true?'to save':'to copy'"></span></h4>
        <div>
            <textarea id="indexJSON" rows="10" style="width: 450px;" class="form-control" autofocus="autofocus" data-bind="value: indexJSON, valueUpdate: 'afterkeydown', event: { focus: function () { $(this).select(); } }" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close, visible:isPaste===true">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: finishOperation, text:isPaste === true?'Save Index':'Close'"></button>
    </div>
</div>

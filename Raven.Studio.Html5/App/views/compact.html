<div role="tabpanel">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#compactDb" aria-controls="compactDb" role="tab" data-toggle="tab">Database</a></li>
        <li role="presentation"><a href="#compactFs" aria-controls="compactFs" role="tab" data-toggle="tab">File system</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="compactDb">
            <form class="form-horizontal" role="form" data-bind="submit: startDbCompact">
                <div class="panel panel-default" data-bind="with: dbCompactOptions">
                    <div class="panel-heading">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" data-bind="disable: isBusy">
                                <i class="fa fa-hdd-o"></i>
                                <span>Start Compaction</span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="databaseName" class="col-sm-2 control-label">Database to compact</label>
                            <div class="col-sm-3">
                                <input tabindex="2" required type="text" name="databaseName" class="form-control" id="databaseName" data-bind="value: resourceName, valueUpdate: 'afterkeydown', customValidity: nameCustomValidityError" placeholder="Database name to compact">
                                <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#databaseName', foreach: searchResults">
                                    <li role="presentation" data-bind="click: $parent.resourceName.bind($parent, $data)">
                                        <a role="menuitem" tabindex="-1" href="#">
                                            <span data-bind="text: $data"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="progress progress-striped active" data-bind="visible: isBusy">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>

                        <p>
                            <i class="fa fa-warning text-warning"></i><span class="text-muted">Compaction takes database offline.</span>
                        </p>

                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="compactFs">
            <form class="form-horizontal" role="form" data-bind="submit: startFsCompact">
                <div class="panel panel-default" data-bind="with: fsCompactOptions">
                    <div class="panel-heading">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" data-bind="disable: isBusy">
                                <i class="fa fa-hdd-o"></i>
                                <span>Start Compaction</span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="filesystemName" class="col-sm-2 control-label">Filesystem to compact</label>
                            <div class="col-sm-3">
                                <input tabindex="2" required type="text" name="filesystemName" class="form-control" id="filesystemName" data-bind="value: resourceName, valueUpdate: 'afterkeydown', customValidity: nameCustomValidityError" placeholder="Filesystem name to compact">
                                <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#filesystemName', foreach: searchResults">
                                    <li role="presentation" data-bind="click: $parent.resourceName.bind($parent, $data)">
                                        <a role="menuitem" tabindex="-1" href="#">
                                            <span data-bind="text: $data"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="progress progress-striped active" data-bind="visible: isBusy">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>

                        <p>
                            <i class="fa fa-warning text-warning"></i><span class="text-muted">Compaction takes filesystem offline.</span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

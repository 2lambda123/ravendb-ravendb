<div class="messageBox" tabindex="-1" style="width:60%">
    <form data-bind="submit: nextOrCreate">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true"></button>
            <h4 class="modal-title" data-bind="text: (isNew() ? 'Create ' : 'Update ' ) + 'Counter'"></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12" data-bind="with: editedCounter">
                    <div class="col-md-12" data-bind="visible: $root.isNew() == false">
                        <label class="col-md-6" for="total">Current Value:</label>
                        <div class="col-md-6">
                            <span id="total" data-bind="text: value"></span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-6" for="group">Group:</label>
                        <div class="col-md-6">
                            <!-- ko if: $root.isNew() -->
                            <input required type="text" class="form-control" id="group" placeholder="Group Name" data-bind="value: group, valueUpdate: 'afterkeydown'">
                            <!-- /ko -->
                            <!-- ko ifnot: $root.isNew() -->
                            <span data-bind="text: group"></span>
                            <!-- /ko -->
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-6" for="counterName">Counter Name:</label>
                        <div class="col-md-6">
                            <!-- ko if: $root.isNew() -->
                            <input required type="text" class="form-control" id="counterName" placeholder="Counter Name" data-bind="value: counterName, valueUpdate: 'afterkeydown'">
                            <!-- /ko -->
                            <!-- ko ifnot: $root.isNew() -->
                            <span data-bind="text: counterName"></span>
                            <!-- /ko -->
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-6" for="counterDelta" data-bind="text: $root.isNew() ? 'Initial Value' : 'Change'"></label>
                        <div class="col-md-6" style="display: inline-block">
                            <input class="form-control" required type="number" id="counterDelta" placeholder="Counter Delta" data-bind="value: delta, valueUpdate: 'afterkeydown'">
                        </div>
                    </div>
                    <div class="col-md-12" data-bind="visible: $root.isNew()">
                        *Using an existing group and counter name will update its value
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="submit" class="btn btn-primary" data-bind="text: isNew() ? 'Create' : 'Update'"></button>
        </div>
    </form>
</div>

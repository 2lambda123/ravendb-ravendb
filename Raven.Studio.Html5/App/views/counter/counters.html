<div class="documents-page no-outline" tabindex="0">
    <div id="documents-page-container" class="col-md-2" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }" style="padding-left: 0;">
        <ul class="nav nav-pills nav-stacked document-collections" data-bind="foreach: groups">
            <li data-bind="event: { mousedown: $parent.selectGroup.bind($parent) }, css: { active: $data === $parent.selectedGroup() }, visible: countersCount() > 0 || isAllGroupsGroup">
                <a href="javascript:void(0)">
                    <div class="collection-name">
                        <!--<div class="collection-text pull-left collection-color-strip" data-bind="css: colorClass"></div>-->
                        <span class="collection-text pull-left collection-name-part" data-bind=" text: name, attr: {title: name}"></span>
                        <span class="collection-text pull-left text-muted" data-bind="visible: !isAllGroupsGroup, css: { 'text-muted': $data !== $parent.selectedGroup() }, text:  '&nbsp;(' + countersCountWithThousandsSeparator() + ')'"></span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <div class="btn-toolbar" role="toolbar">
            <!--<a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>-->
            <div class="btn-group">
                <button type="button" class="btn btn-link" style="margin-left: 10px;" data-bind="click: toggleSelectAll, visible: hasCounters" title="Select all or none">
                    <img data-bind="attr: { src: hasAllCountersSelected() ? 'content/images/checked.png' : hasAnyCountersSelected() ? 'content/images/some-checked.png' : 'content/images/unchecked.png' }" />
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" accesskey="n" data-bind="click: newCounter" title="Create new counter (Alt+N)">
                    <i class="fa fa-plus"></i> New counter
                </button>
            </div>
            <!--<div class="btn-group">
                <button type="button" class="btn btn-default" data-bind="click: selectColumns, visible: hasDocuments" title="Choose columns...">
                    <i class="fa fa-table"></i>
                </button>
            </div>-->
            <div class="btn-group" data-bind="disable: selectedDocumentIndices().length == 1">
                <button type="button" class="btn btn-default" data-bind="click: change" title="Change Counter Value">
                    <i class="fa fa-level-up"></i>
                </button>
                <button type="button" class="btn btn-default" data-bind="click: reset" title="Reset Counter">
                    <i class="fa fa-compress"></i>
                </button>
            </div>
            <div class="btn-group">
                <div id="loadingIndicator" data-bind="visible: showLoadingIndicatorThrottled"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
            </div>
        </div>
        <!--<div class="documents-select" data-bind="with: selectedCollection, visible: hasAnyDocumentsSelected() && !hasAllDocumentsSelected() && isAnyDocumentsAutoSelected()">
                    <i class="fa fa-info-circle"></i> You have selected <strong data-bind="text: $root.selectedDocumentIndices().length"></strong> <span data-bind="text: $root.selectedDocumentsText"></span>.
                    <span class="select-link" data-bind="click: $root.selectAll.bind($root)">
                        Select all <strong data-bind="text: documentCount"></strong> documents in <span data-bind="text: name"></span>
                    </span>
                </div>
                <div class="documents-select" data-bind="with: selectedCollection, visible: hasAllDocumentsSelected() && isAllDocumentsAutoSelected()">
                    You have selected <strong data-bind="text: $root.selectedDocumentIndices().length"></strong> <span data-bind="text: $root.selectedDocumentsText"></span> in
                    <span data-bind="text: name"></span>.
                    <span class="select-link" data-bind="click: $root.selectNone.bind($root)">
                        Clear selection
                    </span>
                </div>
                <div id="documentsGrid" data-bind="widget: { kind: 'virtualTable', customColumns: currentColumnsParams, itemsSource: currentCollectionPagedItems, selectedIndices: selectedDocumentIndices, gridSelector: '#documentsGrid', customFunctions: currentCustomFunctions, collections: collections, rowsAreLoading: showLoadingIndicator, isAnyDocumentsAutoSelected: isAnyDocumentsAutoSelected, isAllDocumentsAutoSelected: isAllDocumentsAutoSelected }"></div>
        -->
    </div>
</div>

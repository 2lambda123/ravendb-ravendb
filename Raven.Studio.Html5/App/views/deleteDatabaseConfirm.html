<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sure?</h4>
    </div>
    <div class="modal-body">
        <div data-bind="visible: databasesToDelete().length === 1">
            <span>You're deleting </span>
            <strong data-bind="with: databasesToDelete()[0]">
                <span data-bind="text: name"></span>
            </strong>
        </div>
        <div data-bind="visible: databasesToDelete().length > 1">
            <span>You're deleting </span>
            <strong data-bind="text: databasesToDelete().length"></strong>
            <span>databases:</span>
            <br />
            <ul data-bind="foreach: databasesToDelete" style="max-height: 100px; overflow-y: auto;">
                <li data-bind="text: name"></li>
            </ul>
        </div>

        <div data-bind="visible: databasesToDelete().length > 1"><strong>You can export these databases if needed.</strong><br /></div>

        <p data-bind="visible: databasesToDelete().length === 1">
            You can <a href="#" data-bind="click: navigateToExportDatabase">export the database</a> if needed.<br />
        </p>

        <p>Delete options:</p>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active" title="Keep the physical database files on disk" data-bind="click: keepFiles">
                <input type="radio" name="options" id="option1"> Keep files
            </label>
            <label class="btn btn-primary" title="Delete all files from disk which related to this database" data-bind="click: deleteEverything">
                <input type="radio" name="options" id="option2"> Delete everything
            </label>
        </div>
        
        <p data-bind="visible: databasesToDelete().length > 1">
            <strong>Note: </strong> Delete options will be applied to all <br /> of the deleted databases.
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-danger" data-bind="click: deleteDatabase">Yep, delete</button>
    </div>
</div>

<ul class="breadcrumb">
    <li>
        <h3>
            <a href="#databases">
                SQL Replications
            </a>
        </h3>
    </li>
    <li>
        <a data-bind="attr: { href: appUrls.indexes }">Indexes</a>
    </li>
    <li class="active">
        <span data-bind="text: sqlReplicationName, visible: sqlReplicationName() != null"></span>
        <span data-bind="visible: sqlReplicationName() == null">New SQL Replication</span>
    </li>
</ul>

<section id="editSQLReplication">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary" data-bind="click: save, enable: $root.isSaveEnabled()" title="Save the index (Alt+S)" accesskey="S">
                <i class="fa fa-save"></i>
            </button>
        </div>
        <div class="btn-group" data-bind="visible: !isEditingNewReplication">
            <a class="btn btn-default" title="View current SQL Replication stats" data-bind="click: showStats">Stats</a>
        </div>
        <div class="btn-group" data-bind="visible: !isEditingNewReplication">
            <button class="btn btn-default" title="Copy edited index to clipboard" data-bind="click: copyIndex">
                <i class="fa fa-wrench"></i>
            </button>
            <button class="btn btn-default" title="Refresh from server, discarding any unsaved changes" data-bind="click: refreshSqlReplication">
                <i class="fa fa-refresh"></i>
            </button>
            <button class="btn btn-danger" title="Delete index" data-bind="click: deleteSqlReplication">
                <i class="fa fa-trash-o"></i>
            </button>
        </div>
    </div>

    <div data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <br />
        <form class="form-horizontal" role="form" data-bind="with: editedReplication">
            
            <div class="form-group">
                <label for="indexName" class="col-md-1 control-label" title="SQL Replication name (alt+i)">Name</label>
                <div class="col-md-11">
                    <div class="row">
                        <div class="col-md-11">
                            <input required type="text" class="form-control" name="name" data-bind="value: name, valueUpdate: 'keyup', attr: { placeholder: 'New SQL Replication'}" />
                        </div>
                    </div>
                </div>
            </div>

          <!--  <div class="form-group">
                <ul class="nav nav-tabs">
                    <li class="active" data-bind="css: { active: showReplicationConfiguration() === false}"><a data-bind="click:function(){this.showReplicationConfiguration(false)}">Connection</a></li>
                    <li data-bind="css: { active: showReplicationConfiguration() === true}"><a data-bind="click:function(){this.showReplicationConfiguration(true)}">Replication</a></li>
                </ul>
            </div>-->

            <div data-bind="visible:false===false">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Disabled</label>
                    <div class="col-sm-9">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary" data-bind="click: enable, css: { active: !disabled() }">
                                <input type="radio" name="options"> Enabled
                            </label>
                            <label class="btn btn-primary" data-bind="click: disable, css: { active: disabled }">
                                <input type="radio" name="options"> Disabled
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">SQL Provider</label>
                    <div class="col-sm-9">
                        <select required class="form-control"
                                data-bind="options: ['System.Data.SqlClient','System.Data.SqlServerCe.4.0','System.Data.OleDb','System.Data.OracleClient','MySql.Data.MySqlClient','System.Data.SqlServerCe.3.5','Npgsql'], optionsCaption: '', value: factoryName"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Connection String Source</label>
                    <div class="col-sm-9">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary" data-bind="click: function(){setConnectionStringType('cs'); return false;}, css: { active: connectionStringType() === 'cs' }">
                                <input type="radio" name="options"> Plain text
                            </label>
                            <label class="btn btn-primary" data-bind="click: function(){setConnectionStringType('csn'); return false;}, css: { active: connectionStringType() === 'csn'}">
                                <input type="radio" name="options"> Local machine settings
                            </label>
                            <label class="btn btn-primary" data-bind="click: function(){setConnectionStringType('cssn'); return false;}, css: { active: connectionStringType() === 'cssn'}">
                                <input type="radio" name="options"> In memory / remote settings
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" data-bind="text: connectionStringSourceFieldName"></label>
                    <div class="col-sm-9">
                        <input required type="text" class="form-control" data-bind="value: connectionStringValue, valueUpdate: 'keyup'" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Source Document Collection</label>
                    <div class="col-sm-9">
                        <input required name="ravenEntityName" type="text" class="form-control" data-bind="value: ravenEntityName, valueUpdate: 'keyup', attr: { 'id': 'sourceDocumentCollection'}" />
                        <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#sourceDocumentCollection', foreach: searchResults">
                            <li role="presentation" data-bind="click: $parent.saveNewRavenEntityName.bind($parent, $data)">
                                <a role="menuitem" tabindex="-1" href="#">
                                    <span data-bind="text: $data"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Parameterize Deletes</label>
                    <div class="col-sm-9">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary" data-bind="click: enableParameterizeDeletes, css: { active: !parameterizeDeletesDisabled() }">
                                <input type="radio" name="options"> Enabled
                            </label>
                            <label class="btn btn-primary" data-bind="click: disableParameterizeDeletes, css: { active: parameterizeDeletesDisabled }">
                                <input type="radio" name="options"> Disabled
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div data-bind="visible:true===true">
                <div class="form-group">
                    <label class="col-sm-3 control-label">SQL Replication Tables</label>
                    <div class="col-sm-9">
                        <table class="table table-striped table-hover table-sql-replication-tables">
                            <thead>
                                <tr class="sql-replication-tables-header">
                                    <td>Table Name</td>
                                    <td>Document Key</td>
                                    <td class="narrowest-column"><button type="button" style="display:inline-block;" class="close" data-bind="click: addNewTable" title="Add new table"><i class="fa fa-plus"></i></button></td>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: sqlReplicationTables">
                                <tr>
                                    <td>
                                        <div>
                                            <input required type="text" class="form-control" data-bind="value: tableName, valueUpdate: 'keyup'" />
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <input required type="text" class="form-control" data-bind="value: documentKeyColumn, valueUpdate: 'keyup'" />
                                        </div>
                                    </td>
                                    <td><button type="button" style="display:inline-block;" class="close" data-bind="if: $parent.sqlReplicationTables().length > 1,click: $parent.removeTable.bind($parent)" title="Remove this table"><span class="glyphicon glyphicon-remove remove-icon"></span></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group sql-replication-script-container">
                    <label class="col-sm-3 control-label script-label" data-placement="auto right" data-trigger="hover">
                        <span class="help-cursor">
                            Script
                            <i class="fa fa-info-circle text-info"></i>
                        </span>
                    </label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-12">
                                <pre class="form-control editor" data-bind="aceEditor: { code: script, lang: 'ace/mode/javascript' }"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                        
                    
                
            
        </form>
    </div>
</section>

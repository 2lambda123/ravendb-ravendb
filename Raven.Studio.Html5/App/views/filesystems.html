<section class="filesystem-page">
    <div style="position: relative">
        <ul class="breadcrumb">
            <li>
                <h3>
                    <a href="#filesystems">
                        Filesystems
                    </a>
                </h3>
            </li>
        </ul>
        <div class="btn-toolbar">
            <!--<button type="button" class="btn btn-primary" data-bind="click: newDatabase" accesskey="n" title="Create a new database. (Alt+N)"><i class="fa fa-plus"></i> New Database</button>
            <form class="form-inline" style="display: inline-block; vertical-align: middle;">
                <input type="text" accesskey="s" class="form-control col-md-8" placeholder="Search" data-bind="value: searchText, valueUpdate: 'afterkeydown'" title="Search for a database (Alt+S)">
            </form>
            <button type="button" class="btn btn-danger" data-bind="click: deleteSelectedDatabase, visible: selectedDatabase() != null" title="Delete selected database"><i class="fa fa-trash-o"></i></button>-->
        </div>
        <br />
        <form>
            <label for="upload">Upload</label>
            <input id="upload" name="upload" type="file" data-bind="value: fileName, fileUpload: fileName" />
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr class="database-header">
                    <td>File</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: uploadQueue">
                <tr class="database-row">
                    <td data-bind="text: fileName"></td>
                    <td data-bind="text: status"></td>
                </tr>
            </tbody>
        </table>

        <div class="filesystems-container" data-bind="foreach: filesystems">
            <div class="filesystem" data-bind="visible: isVisible, click: function () { $root.selectFilesystem($data); return true; }, css: { selected: isSelected }">
                <h4><a data-bind="text: name, attr: { href: $root.getFilesystemFilesUrl($data) }"></a></h4>
                <span class="text-muted" data-bind="style: { visibility: statistics() ? 'visible':'hidden' }, text: itemCount() + ' files'"></span>
            </div>
        </div>

</section>

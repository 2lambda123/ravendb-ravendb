<div class="messageBox" tabindex="-1" style="width: 715px;">
    <form data-bind="submit: confirmConfig" id="log-config-form" onkeypress="return event.keyCode != 13;">
        <div class="modal-header">
            <button type="button" class="close glyphicon glyphicon-remove remove-icon" data-bind="click: cancel" aria-hidden="true"></button>
            <h4 class="modal-title">Custom logging</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="maxEntries" class="col-sm-4 control-label">Max log entries</label>
                        <div class="col-sm-8">
                            <input type="number" data-bind="value: maxEntries" class="form-control" id="maxEntries" required max="30000" min="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div>
                            <label title="Resource name, might be a database and/or a filesystem">
                                <input type="radio" value="SingleResourceView" data-bind="checked:watchedResourceMode" />Single Resource View
                            </label>
                            <input id="watchedDatabase" placeholder="Resource Name" type="text" class="form-control"
                                   data-bind="enable:watchedDBMode()=='SingleResourceView',value: resourceName, valueUpdate: 'afterkeydown'" autocomplete="off" />
                            <div data-bind="visible:isAutoCompleteVisible">
                                <ul class="dropdown-menu" role="menu" style="display: none;"
                                    data-bind="autoComplete: '#watchedDatabase', foreach: resourceAutocompletes">
                                    <li role="presentation">
                                        <span role="menuitem" tabindex="-1">
                                            <span data-bind="text: $data"></span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <label title="Allows watching all incoming Requests. Requires Machine Admin authentication" class="text-danger">
                                <input type="radio" value="AdminView" data-bind="checked:watchedResourceMode" />Admin View
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Connect</button>
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
        </div>
    </form>
</div>

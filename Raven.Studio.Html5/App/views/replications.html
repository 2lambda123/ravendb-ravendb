<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left">
                <button type="button" class="btn btn-primary" data-bind="click: saveChanges"><i class="fa fa-save"></i> Save Changes</button>
                <button type="button" class="btn btn-primary" data-bind="click: createNewDestination"><i class="fa fa-plus"></i> Add Replication</button>
                
            </form>
        </div>
    </nav>
    <!-- ko with: replicationsSetup -->
        <div data-bind="foreach: destinations">
            <div class="panel replication-destination-card" data-bind="css: { 'panel-info': !disabled(), 'panel-warning': disabled }">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span>&nbsp;</span>
                        <button type="button" style="display:inline-block;" class="close" data-bind="click: $root.removeDestination.bind($root)" title="Remove this replication">×</button>
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Disabled</label>
                            <div class="col-sm-7">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary" data-bind="click: enable, css: { active: !disabled() }">
                                        <input type="radio" name="options"> Enabled
                                    </label>
                                    <label class="btn btn-primary" data-bind="click: disable, css: { active: disabled }">
                                        <input type="radio" name="options"> Disabled
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Url</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" data-bind="value: url" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Client Visible Url</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-bind="value: clientVisibleUrl" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Database</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-bind="value: database" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">User Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-bind="value: username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-bind="value: password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Domain</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-bind="value: domain" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">API Key</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-bind="value: apiKey" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Skip Failover</label>
                            <div class="col-sm-7">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary" data-bind="click: includeFailover, css: { active: !ignoredClient() }">
                                        <input type="radio" name="options"> No
                                    </label>
                                    <label class="btn btn-primary" data-bind="click: skipFailover, css: { active: ignoredClient }">
                                        <input type="radio" name="options"> Yes
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Transitive Replication</label>
                            <div class="col-sm-7">
                                <select class="form-control" 
                                        data-bind="options: [{ label: 'Changed only', value: 'None' }, { label: 'Changed and replicated', value: 'Replicate' }],
                                                   optionsText: 'label', optionsValue: 'value', value: transitiveReplicationBehavior"></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- /ko -->
</div>

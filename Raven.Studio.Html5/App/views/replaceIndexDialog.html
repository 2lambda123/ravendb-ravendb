<div class="messageBox" tabindex="-1" style="width: 700px">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Replace index: <span data-bind="text: indexName"></span></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="replaceIndexForm">
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div>When new index become non-stale</div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">
                     <button type="button" class="btn btn-default" data-bind="click: toggleExtraModes">
                        <i data-bind="css: { 'fa-check': extraMode }" class="fa fa-fw"></i> Or:
                    </button>
                </label>
                <div class="btn-group" data-bind="visible: extraMode">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span data-bind="visible: replaceMode() == 'etag'">index etag reaches last indexed etag of old index</span>
                        <span data-bind="visible: replaceMode() == 'time'">or date is reached</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" data-bind="click: changeReplaceMode.bind($root, 'etag')">index etag reaches last indexed etag of old index</a></li>
                        <li><a href="#" data-bind="click: changeReplaceMode.bind($root, 'time')">date is reached</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group" data-bind="visible: replaceMode() == 'time' && extraMode()">
                <label class="col-sm-4 control-label">Replacement date (UTC):</label>
                <div class="btn-group">
                    <input id="replaceDate" disabled="disabled" type="datetime" class="form-control" data-bind="value: replaceDateText" />
                    <button class="btn btn-default" id="replaceDateButton" data-bind="clickBubble: false, datePicker: replaceDate"><i class="fa fa-calendar"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
        <button type="submit" class="btn btn-primary" data-bind="click: saveReplace, enable: saveEnabled">Save</button>
    </div>
</div>

<div class="messageBox" tabindex="-1" style="min-width: 500px;">
    <form id="createDbForm" data-bind="submit: nextOrCreate">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true"></button>
            <h4 class="modal-title">Create Resource</h4>
        </div>
        <div class="modal-body" style="max-height: 600px; overflow: auto">
            <div class="form-group">
                <label for="resourceType">Resource type</label>
                <select data-bind="options: resourceTypes, optionsText: 'name', optionsValue: 'value', value: resourceType" class="form-control" id="resourceType">
                </select>
            </div>
            
            <div id="dbContainer" class="row" style="min-height: 478px;" data-bind="with: createDatabasePart, visible: resourceType() == databaseType">
                <div data-bind="compose: 'resources/createDatabase.html'"></div>
            </div>
            <div id="fsContainer" class="row" style="min-height: 478px;" data-bind="with: createFileSystemPart, visible: resourceType() == fileSystemType">
                <div data-bind="compose: 'resources/createFilesystem.html'"></div>
            </div>
            <div id="csContainer" class="row" style="min-height: 478px;" data-bind="with: createCounterStoragePart, visible: resourceType() == counterStorageType">
                <div data-bind="compose: 'resources/createCounterStorage.html'"></div>
            </div>
            <div id="tsContainer" class="row" style="min-height: 478px;" data-bind="with: createTimeSeriesPart, visible: resourceType() == timeSeriesType">
                <div data-bind="compose: 'resources/createTimeSeries.html'"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>

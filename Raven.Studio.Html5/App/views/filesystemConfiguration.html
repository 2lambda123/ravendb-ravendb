<div class="filesystems-page">

    <div class="alert alert-danger">
        TODO: Implement this page.
    </div>

    <ul class="breadcrumb">
        <li>
            <h3>
                <a href="#filesystems">
                    File Systems
                </a>
            </h3>
        </li>
        <li data-bind="with: activeFilesystem">
            <a data-bind="text: name"></a>
        </li>
        <li>
            <a>Configuration</a>
        </li>
        <!--<li class="active">
            <span data-bind="text: currentBreadcrumbTitle"></span>
        </li>-->
    </ul>

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked files-collections" data-bind="foreach: keys">
            <li data-bind="css: { active: $root.isActive($data) }">
                <a href="javascript:void(0)" data-bind="attr: { href: $root.getEditorUrl($data) }, text: $data"></a>
            </li>
        </ul>
    </div>

    <div id="settingsContainer" class="col-md-9" >
        <div class="row">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" data-bind="click: navigateToEditSettingsDocument" title="Navigate to setting document(F2)"><i class="fa fa-edit"></i> Edit</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="keyDetailsGrid" data-bind="widget: { kind: 'virtualTable', itemsSource: allPagedKeyDetails, gridSelector: '#keyDetailsGrid', isCopyAllowed: 'false' }"></div>            
        </div>
    </div>

</div>

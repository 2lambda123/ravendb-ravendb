<div class="filesystems-page">

    <ul class="breadcrumb">
        <li>
            <h3>
                <a href="#filesystems">
                    File Systems
                </a>
            </h3>
        </li>
        <li data-bind="with: activeFilesystem">
            <a data-bind="text: name"></a>
        </li>
        <li>
            <a>Files</a>
        </li>
        <!--<li class="active">
            <span data-bind="text: currentBreadcrumbTitle"></span>
        </li>-->
    </ul>

    <form>
        <label for="upload">Upload</label>
        <input id="upload" name="upload" type="file" data-bind="value: fileName, fileUpload: fileName" />
    </form>

    <table class="table table-striped table-hover">
        <thead>
            <tr class="database-header">
                <td>File</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody data-bind="foreach: uploadQueue">
            <tr class="database-row">
                <td data-bind="text: fileName"></td>
                <td data-bind="text: status"></td>
            </tr>
        </tbody>
    </table>
</div>

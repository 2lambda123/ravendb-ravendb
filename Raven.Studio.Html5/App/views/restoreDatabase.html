<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Restore Database</h3>
    </div>
    <div class="panel-body">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="glyphicon glyphicon-info-sign"></div>
                Restore a database.
            </div>
            <div class="panel-body">
                
            </div>
        </div>

        <button class="btn btn-primary" data-bind="click: startRestore, disable: isBusy">
            <span class="glyphicon glyphicon-floppy-save"></span>
            <span>Restore Database</span>
        </button>
        
        <div class="panel-body">
            <div data-bind="foreach: backupStatusMessages">
                <div data-bind="text: '[' + Timestamp+ ']\t' + Severity +':\t'+ Message"></div>
            </div>
        </div>
    </div>
</div>

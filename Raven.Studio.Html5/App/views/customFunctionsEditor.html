<div data-bind="text: console.log('BINDING TO: ', $root)"></div>
<form class="custom-functions-form" id="customFunctionsContainer">
    <nav class="navbar navbar-default" role="navigation">
        <div class="collapse navbar-collapse">
            <div class="navbar-form navbar-right">
                <button type="submit" class="btn btn-primary use-bootstrap-tooltip" data-bind="click: saveChanges, enable: isSaveEnabled" title="Save Changes (Alt+S)" accesskey="S"><i class="fa fa-save"></i></button>
                <span style="margin-left: 10px">
                  You can create custom JavaScript functions here by writing simple <a href="http://wiki.commonjs.org/wiki/Modules/1.1" target="about:blank">commonjs module</a>.
                </span>
            </div>
        </div>
    </nav>

    <div class="row">
        <pre class="editor" data-bind="aceEditor: { code: documentText, theme: 'ace/theme/github', fontSize:'18px', lang: 'ace/mode/javascript' }"></pre>
    </div>
</form>

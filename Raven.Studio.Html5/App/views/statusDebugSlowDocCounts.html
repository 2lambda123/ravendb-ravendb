<section>
    
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">This operation is resource intensive!</h3>
      </div>
      <div class="panel-body">
          <p class="text-center"><button class="btn btn-danger" data-bind="click: fetchDocCounts, enable: canSearch">Compute docs counts</button></p>
      </div>
    </div>

    <form class="form-horizontal container" role="form" data-bind="with: data">
        <div class="form-group ">
            <label class=" col-md-3 control-label">Name</label>
            <label class="col-md-1 control-label">Amount</label>
            <label class="col-md-1 control-label">Size</label>
            <label class="col-md-2 col-md-offset-2 control-label">General Data</label>
        </div>
        <div class="row">
            <div class="col-md-7" data-bind="foreach: collections">
                <div class="form-group">
                    <!-- ko if: $index() == 0 -->
                    <label class="col-md-3 control-label">Collections</label>
                    <label class="col-md-2 control-label" data-bind="text: name"></label>
                    <!-- /ko -->
                    <!-- ko if: $index() != 0 -->
                    <label class="col-md-2 col-md-offset-3 control-label" data-bind="text: name + ': '"></label>
                    <!-- /ko -->
                    <div class="col-md-6">
                        <span class="col-md-2 control-label" data-bind="text: count"></span>
                        <span class="col-md-4 col-md-offset-2 control-label" data-bind="text: $root.formatBytesToSize(size)"></span>

                     
                    </div>
                </div>
            </div>
            <div class="form-group col-md-5">
              
                <label class="col-md-4  form-control-static">Time to generate</label>
                <span class="col-md-4 col-md-offset-1 form-control-static" data-bind="text: $root.formatTimeSpan(timeToGenerate)"></span>
               

                <label class="col-md-4  form-control-static">Total</label>
                <span class="col-md-4 col-md-offset-1 form-control-static" data-bind="text: total"></span>

  
                <label class="col-md-4   form-control-static">Tombstones</label>
                <span class="col-md-4 col-md-offset-1 form-control-static" data-bind="text: tombstones"></span>
 
                <label class="col-md-4  form-control-static">System</label>
                <span class="col-md-4 col-md-offset-1 form-control-static" data-bind="text: system"></span>

                <label class="col-md-4  form-control-static">No collection</label>
                <span class="col-md-1 col-md-offset-1 form-control-static" data-bind="text: noCollection"></span>
                </div>
        </div>
</form>
</section>

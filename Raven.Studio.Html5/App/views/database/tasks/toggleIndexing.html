<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Toggle Indexing</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" data-bind="click: enableIndexing, css: { active: isIndexingEnabled, disabled: isIndexingEnabled }">
                        <input type="checkbox"> <i class="fa fa-play"></i> Enable indexing
                    </label>
                    <label class="btn btn-default" data-bind="click: disableIndexing, css: { active: canDisableIndexing() === false, disabled: canDisableIndexing() === false }">
                        <input type="checkbox"> <i class="fa fa-stop text-danger"></i> Disable indexing
                    </label>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" data-bind="click: enableReducing, css: { active: isReducingEnabled, disabled: isReducingEnabled }">
                        <input type="checkbox"> <i class="fa fa-play"></i> Enable reducing
                    </label>
                    <label class="btn btn-default" data-bind="click: disableReducing, css: { active: isReducingEnabled() === false, disabled: isReducingEnabled() === false }">
                        <input type="checkbox"> <i class="fa fa-stop text-danger"></i> Disable reducing
                    </label>
                </div>
            </div>
        </div>
        <br />
        <div>
            <span class="text-muted">Current Status:</span>&nbsp;<span data-bind="text: indexingStatusText"></span>
        </div>
    </div>
</div>

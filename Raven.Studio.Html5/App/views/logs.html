<section>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <td>Level</td>
                <td>Logged</td>
                <td style="max-width: 100px">Message</td>
                <td>Exception</td>
                <td>Log Name</td>
            </tr>
        </thead>
        <tbody data-bind="foreach: fetchedLogs, stickToFooter: window.ravenStudioWindowHeight()">
            <tr>
                <td data-bind="text: Level"></td>
                <td data-bind="text: TimeStamp"></td>
                <td data-bind="text: Message"></td>
                <td data-bind="text: Exception"></td>
                <td data-bind="text: LoggerName"></td>
            </tr>
        </tbody>
    </table>
</section>

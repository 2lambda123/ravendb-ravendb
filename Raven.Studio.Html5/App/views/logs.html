<section id="logsContainer" style="width: 100%" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
    <div style="height: 75%; position: relative;">
        <button type="button" class="btn btn-default" data-bind="click: fetchLogs"><i class="fa fa-refresh"></i></button>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active" data-bind="click: setFilterAll">
                <input type="radio" name="options" id="option1"> <span data-bind="text: 'All logs (' + fetchedLogs().length + ')'"></span>
            </label>
            <label class="btn btn-primary" data-bind="click: setFilterDebug">
                <input type="radio" name="options" id="option1"> <span data-bind="text: 'Debug (' + debugLogCount() + ')'"></span>
            </label>
            <label class="btn btn-primary" data-bind="click: setFilterInfo">
                <input type="radio" name="options" id="option2"> <span data-bind="text: 'Info (' + infoLogCount() + ')'"></span>
            </label>
            <label class="btn btn-primary" data-bind="click: setFilterWarning">
                <input type="radio" name="options" id="option3"> <span data-bind="text: 'Warnings (' + warningLogCount() + ')'"></span>
            </label>
            <label class="btn btn-primary" data-bind="click: setFilterError">
                <input type="radio" name="options" id="option3"> <span data-bind="text: 'Errors (' + errorLogCount() + ')'"></span>
            </label>
            <label class="btn btn-primary" data-bind="click: setFilterFatal">
                <input type="radio" name="options" id="option3"> <span data-bind="text: 'Fatal (' + fatalLogCount() + ')'"></span>
            </label>
        </div>
        <form class="form-inline" style="display: inline-block; vertical-align: middle;">
            <input type="text" class="form-control col-md-8" placeholder="Search" data-bind="value: searchText, valueUpdate: 'afterkeydown'" />
        </form>
        <div id="logTableContainer" style="overflow-y: auto; position: absolute; bottom: 10px; top: 80px; width: 100%;">
            <table class="single-line-row-table table table-condensed" data-bind="event: { keydown: tableKeyDown }" tabindex="1">
                <thead>
                    <tr>
                        <th style="width: 5%">Level</th>
                        <th style="width: 10%">Logged</th>
                        <th style="width: 50%">Message</th>
                        <th style="width: 20%">Exception</th>
                        <th style="width: 15%">Log Name</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: fetchedLogs, delegatedHandler: 'click'">
                    <tr data-click="selectLog" data-bind="visible: IsVisible, css: { warning: Level === 'Warn', danger: Level === 'Error' || Level === 'Fatal', 'selected': $data === $parent.selectedLog() }">
                        <td data-bind="text: Level" data-></td>
                        <td data-bind="text: TimeStampText"></td>
                        <td data-bind="text: Message"></td>
                        <td data-bind="text: Exception"></td>
                        <td data-bind="text: LoggerName"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="log-details panel panel-default" style="height: 20%;">
        <div class="row">
            <label class="col-md-1 text-right control-label">Message</label>
            <div class="col-md-10" data-bind="with: selectedLog">
                <p class="form-control-static text-ellipsis" data-bind="text: Message, attr: { title: Message }"></p>
            </div>
        </div>
        <div class="row">
            <label class="col-md-1 text-right control-label">Exception</label>
            <div class="col-md-10" data-bind="with: selectedLog">
                <p class="form-control-static text-ellipsis" data-bind="text: Exception, attr: { title: Exception }"></p>
            </div>
        </div>
        <div class="row">
            <label class="col-md-1 text-right control-label">Logged</label>
            <div class="col-md-10" data-bind="with: selectedLog">
                <p class="form-control-static" data-bind="text: TimeStampText"></p>
            </div>
        </div>
        <div class="row">
            <label class="col-md-1 text-right control-label">Level</label>
            <div class="col-md-10" data-bind="with: selectedLog">
                <p class="form-control-static" data-bind="text: Level, css: { 'text-warning': Level === 'Warn', 'text-danger': Level === 'Error' || Level === 'Fatal' }"></p>
            </div>
        </div>
        <div class="row">
            <label class="col-md-1 text-right control-label">Logger Name</label>
            <div class="col-md-10" data-bind="with: selectedLog">
                <p class="form-control-static" data-bind="text: LoggerName"></p>
            </div>
        </div>
    </div>
</section>

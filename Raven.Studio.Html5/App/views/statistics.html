<section data-bind="with: stats">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label">Last document Etag</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: LastDocEtag"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Last attachment etag</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: LastAttachmentEtag"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Index count</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: CountOfIndexes"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Document count</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: CountOfDocuments"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Stale indexes</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: StaleIndexes"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Index batch size</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: CurrentNumberOfItemsToIndexInSingleBatch"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Reduce batch size</label>
            <div class="col-md-10">
                <p class="form-control-static" data-bind="text: CurrentNumberOfItemsToReduceInSingleBatch"></p>
            </div>
        </div>
    </form>
</section>

<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sure?</h4>
    </div>
    <div class="modal-body">
        <div data-bind="visible: databasesToDisable().length === 1">
            <span data-bind="text: deletionText"></span>
            <strong data-bind="with: databasesToDisable()[0]">
                <span data-bind="text: name"></span>
            </strong>
        </div>
        <div data-bind="visible: databasesToDisable().length > 1">
            <span data-bind="text: deletionText"></span>
            <strong data-bind="text: databasesToDisable().length"></strong>
            <span>databases:</span>
            <br />
            <ul data-bind="foreach: databasesToDisable" style="max-height: 100px; overflow-y: auto;">
                <li data-bind="text: name"></li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-primary" data-bind="click: toggleDisableDatabases, text: confirmDeletionText"></button>
    </div>
</div>

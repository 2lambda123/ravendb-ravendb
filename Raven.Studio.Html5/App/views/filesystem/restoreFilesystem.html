<form class="form-horizontal" role="form" data-bind="submit: startRestore">
    <div class="panel panel-default">
        <div class="panel-heading panel-info">
            <button type="submit" title="Start restore" class="btn btn-primary" data-bind="disable: isBusy">
                <i class="fa fa-cloud-download"></i>
                <span>Restore Filesystem</span>
            </button>
            <button type="button" class="btn btn-default" data-bind="visible: isBusy, css: { 'active': keepDown }, click: function () { this.toggleKeepDown() }">KeepDown</button>
            <div data-bind="visible: anotherRestoreInProgres()" class="badge pull-right"> <span class="fa fa-spinner fa-spin"></span> Another restore in progress</div>
        </div>
        <div class="panel-body">
            <div>
                <div class="form-group">
                    <label for="backupLocation" class="col-sm-2 control-label">Backup Location</label>
                    <div class="col-sm-5">
                        <input data-bind="value: backupLocation, disable: isBusy" type="text" required class="form-control" id="backupLocation" placeholder="C:\path-to-your-backup-folder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="filesystemLocation" class="col-sm-2 control-label">Filesystem Location</label>
                    <div class="col-sm-5">
                        <input data-bind="value: filesystemLocation, disable: isBusy" type="text" class="form-control" id="filesystemLocation" placeholder="C:\path-to-your-restored-filesystem-folder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="filesystemName" class="col-sm-2 control-label">Filesystem Name</label>
                    <div class="col-sm-3">
                        <input data-bind="value: filesystemName, disable: isBusy, customValidity: nameCustomValidityError" type="text" required class="form-control" id="filesystemName" placeholder="Restored filesystem name" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-bind="checked: defrag, disable: isBusy"> Defrag
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="restoreLog" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }" >
        <pre data-bind="visible: restoreStatusMessages().length > 0" id="restoreLogPre" style="word-wrap: normal; overflow: auto; height: 97%">
<!-- ko foreach: restoreStatusMessages --><div data-bind="text: $data"></div><!-- /ko -->
        </pre>
    </div>

</form>

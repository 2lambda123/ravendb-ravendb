<div class="filesystems-page">

    <ul class="breadcrumb">
        <li>
            <h3>
                <a href="#filesystems">
                    Files
                </a>
            </h3>
        </li>
        <li data-bind="with: activeFilesystem">
            <a data-bind="text: name"></a>
        </li>
        <li>
            <a>Configuration</a>
        </li>
        <!--<li class="active">
            <span data-bind="text: currentBreadcrumbTitle"></span>
        </li>-->
    </ul>

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked" data-bind="foreach: keys">
            <li data-bind="event: { mousedown: $parent.selectKey.bind($parent) }, css: { active: $data === $parent.selectedKey() }">
                <a href="javascript:void(0)" data-bind="text: key"></a>
            </li>
        </ul>
    </div>

    <div id="settingsContainer" class="col-md-9" >
        <div class="row">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <!--<button type="button" class="btn btn-default" data-bind="click: navigateToEditSettingsDocument" title="Navigate to setting document(F2)"><i class="fa fa-edit"></i> Edit</button>-->
                </div>
            </div>
        </div>
        <div class="row">
            <form data-bind="submit: save">
                <table data-bind="visible: keyValues().length > 0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                            <!--<th />-->
                        </tr>
                    </thead>
                    <tbody data-bind='foreach: keyValues'>
                        <tr>
                            <td><input data-bind='value: $data.item1, uniqueName: true' /></td>
                            <td><input data-bind='value: $data.item2, uniqueName: true' /></td>
                            <!--<td><a href='#' data-bind='click: $root.removeGift'>Delete</a></td>-->
                        </tr>
                    </tbody>
                </table>
                <button data-bind='click: addKeyValue' class="btn btn-default">Add New</button>
                <button type="submit" data-bind='enable: keyValues().length > 0' class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

</div>

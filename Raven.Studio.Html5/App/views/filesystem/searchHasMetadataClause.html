<div class="messageBox" tabindex="-1">

    <form data-bind="submit: applyFilter">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add search filter</h4>
        </div>
        <div class="modal-body form-inline">
            <div class="form-group">
                <label>Key: </label>
                <input id="keysAutocomplete" type="text" class="form-control" placeholder="Search key..." data-bind="value: key, valueUpdate: 'afterkeydown'" />
                <ul style="width:auto; display: none" class="dropdown-menu" role="menu" data-bind="autoComplete: '#keysAutocomplete', foreach: keySearchResults">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="javascript:void(0)">
                            <span data-bind="text: $data, click: $root.setKey.bind($root, $data)"></span>
                        </a>
                    </li>
                </ul>
                <label> value: </label>
                <input type="text" class="form-control" data-bind="value: value" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </form>

</div>

<div class="messageBox" tabindex="-1">
    <form data-bind="submit: save">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create Encryption</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="keyName">Select Key:</label>
                        <input required type="text" class="form-control" id="keyName" placeholder="Key" autofocus data-bind="value: keyName">
                        <label for="encryptionAlgorithm">Encryption Algorithm:</label>
                        <select required data-bind="options: ['DESC', 'R2C2', 'Rijndael', 'Triple DESC'], optionsCaption: 'Choose one...', value: encryptionAlgorithm, valueAllowUnset: false"></select>
                        <label for="encryptedIndexes">Encrypted Indexes:</label>
                        <input data-bind="value: isEncryptedIndexes" type="checkbox" class="form-control" id="isEncryptedIndexes">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

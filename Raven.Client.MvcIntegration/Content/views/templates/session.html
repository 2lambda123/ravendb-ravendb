<h2 style="font-family: monospace">Session opened for <%= sessionDuration %> ms for <%= requestCount %> request(s) - ${Context.controller}/${Context.action}</h2>
<div style="margin-left: 20px; padding-left: 20px; border-left: 2px dashed orange">
    <table class="session-table">
        <thead>
            <tr>
                <th>Duration</th>
                <th>Status</th>
                <th>Http Result</th>
                <th>Method</th>
                <th>Url</th>
                <th>Query</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="flex-vertical absolute-fill content-margin">
    <div class="row flex-row flex-grow flex-stretch-items">
        <div class="col-sm-12 col-lg-6 flex-vertical">
            <div class="flex-header flex-horizontal">
                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: addUrl }">
                        <i class="icon-plus"></i><span>Add a Server Wide Custom Sorter</span>
                    </a>
                </div>
                <div class="flex-separator"></div>
                <small title="Go to the RavenDB sorters documentation">
                    <a target="_blank" data-bind="attr: { href: 'https://ravendb.net/l/LGUJH8' }"><i class="icon-link"></i>Sorters tutorial</a>
                </small>
            </div>
            <div class="hr-title margin-top">
                <h5 class="no-text-transform"><span>Server-wide custom sorters</span></h5><hr>
            </div>
            <div data-bind="foreach: serverWideSorters">
                <div class="panel item">
                    <div class="padding padding-sm">
                        <div class="flex-horizontal">
                            <div class="flex-grow info">
                                <span data-bind="text: name"></span>
                            </div>
                            <div class="actions">
                                <button type="button" data-bind="click: $root.editServerWideSorter.bind($root, $data)"
                                        class="btn btn-default"><i class="icon-edit" title="Edit server-wide custom sorter"></i>
                                </button>
                                <button type="button" data-bind="click: $root.confirmRemoveServerWideSorter.bind($root, $data)"
                                        class="btn btn-danger"><i class="icon-trash" title="Delete server-wide custom sorter"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted margin-top" data-bind="visible: serverWideSorters().length === 0">
                <i class="icon-lg icon-empty-set"></i>
                <h2 class="margin-top margin-top-sm">No Server-Wide Custom Sorters have been defined</h2>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="empty-test-results-template">
    No results found.
</script>

<div class="tooltip json-preview lg custom-sorters-tooltip" style="opacity: 0">
</div>

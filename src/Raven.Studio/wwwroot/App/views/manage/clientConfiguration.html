<div class="content-container">
    <form class="flex-form" data-bind="submit: saveConfiguration" novalidate>
        <div class="content-margin">
            <div class="toolbar">
                <button type="submit" class="btn btn-primary" data-bind="enable: isSaveEnabled, css: { 'btn-spinner': spinners.save }">
                    <i class="icon-save"></i> <span>Save</span>
                </button>
            </div>
            <div class="row margin-top margin-top-lg">
                <div class="col-sm-12 col-lg-6">
                    <div class="panel padding">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <input id="checkboxMaxRequests" type="checkbox"
                                           data-bind="checked: model.isDefined, checkedValue: 'maxNumberOfRequestsPerSession', validationElement: model.maxNumberOfRequestsPerSession">
                                    <label for="checkboxMaxRequests">
                                        Maximum number of requests per session
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4" data-bind="validationElement: model.maxNumberOfRequestsPerSession">
                                <input class="form-control" type="number" min="0" placeholder="Enter requests number"
                                       data-bind="numericInput: model.maxNumberOfRequestsPerSession, enable: _.includes(model.isDefined(), 'maxNumberOfRequestsPerSession')" />
                            </div>
                        </div>
                    </div>
                    <div class="panel padding">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="toggle toggle-primary">
                                    <input id="useSessionContextToggle" type="checkbox" data-bind="checked: model.isDefined, checkedValue: 'useSessionContextForLoadBehavior'">
                                    <label for="useSessionContextToggle">
                                        Use Session Context for Load Balancing
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-top margin-top-sm">
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <input id="checkboxReadBalance" type="checkbox"
                                           data-bind="checked: model.isDefined, checkedValue: 'readBalanceBehavior', enable: !_.includes(model.isDefined() , 'useSessionContextForLoadBehavior')">
                                    <label for="checkboxReadBalance">
                                        Read balance behavior
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="dropdown flex-vertical">
                                    <button class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
                                            data-bind="enable: !_.includes(model.isDefined() , 'useSessionContextForLoadBehavior') && _.includes(model.isDefined() , 'readBalanceBehavior')">
                                        <span data-bind="text: model.readBalanceBehaviorLabel"></span> <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" data-bind="foreach: model.constructor.readModes">
                                        <li><a href="#" data-bind="text: label, click: _.partial($root.setReadMode, value)"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

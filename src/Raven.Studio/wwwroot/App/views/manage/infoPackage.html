<div class="content-margin" id="infoPackageSection">
    <div class="row">
        <div class="col-lg-8 col-xl-6">
            <div class="panel padding padding-lg">
                <img src="Content/img/info_package.png" class="img-responsive img-center" />
                <h2 class="text-center margin-top">Create Debug Package</h2>
                <p class="description text-center">Generate a comprehensive package of diagnostic information to aid in troubleshooting and resolving issues.</p>
                <ul class="info-package-items margin-top-lg margin-bottom-sm">
                    <li class="item">
                        <i class="icon-replication"></i>
                        <span>Replication</span>
                    </li>
                    <li class="item">
                        <i class="icon-stats"></i>
                        <span>Performance</span>
                    </li>
                    <li class="item">
                        <i class="icon-io-test"></i>
                        <span>I/O</span>
                    </li>
                    <li class="item">
                        <i class="icon-storage"></i>
                        <span>Storage</span>
                    </li>
                    <li class="item">
                        <i class="icon-memory"></i>
                        <span>Memory</span>
                    </li>
                    <li class="item">
                        <i class="icon-other"></i>
                        <span>and more</span>
                    </li>
                </ul>
                <div class="checkbox-list-group d-flex flex-grow align-items-start justify-content-center margin-bottom-lg">
                    <div class="checkbox-list d-flex flex-vertical justify-content-center align-items-center">
                        <small>Select data types</small>
                        <div class="w-100 well d-flex flex-vertical align-items-start">
                            <div class="checkbox checkbox-inline">
                                <input id="serverWide" class="styled" type="checkbox" checked>
                                <label for="serverWide">
                                    Server
                                </label>
                            </div>
                            <div class="checkbox checkbox-inline">
                                <input id="databases" class="styled" type="checkbox" checked>
                                <label for="databases">
                                    Databases
                                </label>
                            </div>
                            <div class="checkbox checkbox-inline">
                                <input id="logFile" class="styled" type="checkbox" checked>
                                <label for="logFile">
                                    Logs
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox-list d-flex flex-vertical justify-content-center align-items-center">
                        <small>Databases</small>
                        <div class="w-100 well d-flex flex-vertical align-items-start">
                            <div class="toggle">
                                <input id="toggleDatabases" type="checkbox" checked>
                                <label for="toggleDatabases" >Select all</label>
                            </div>
                            <div class="checkbox checkbox-inline" style="display: none;">
                                <input id="database1" class="styled" type="checkbox">
                                <label for="database1">
                                    Database1
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center create-package">
                    <label class="margin-right">Create package for</label>
                    <div class="d-flex flex-grow dropdown">
                        <button class="btn dropdown-toggle text-left d-flex align-items-center justify-content-between flex-grow" type="button" data-toggle="dropdown">
                            <span>Select...</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Current server only</a></li>
                            <li><a href="#">Entire cluster</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-primary"
                            data-bind="click: downloadClusterWidePackage, disable: spinners.anyInProgress, css: { 'btn-spinner': spinners.clusterWide }">
                        <i class="icon-default"></i> <span>Download</span>
                    </button>
                </div>

                    </div>

                    </button>
                </div> -->
            </div>
        </div>
    </div>
    <div class="hidden">
        <form method="get" download target="hidden-form" id="downloadInfoPackageForm">
            <input type="hidden" name="operationId" />
        </form>
    </div>
</div>

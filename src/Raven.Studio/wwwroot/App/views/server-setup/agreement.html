<h2 class="margin-bottom margin-top margin-lg"><strong class="margin-right">4.</strong>Let's Encrypt Subscriber Agreement</h2>

<div>

    <form class="flex-form" data-bind="submit: save">
        <iframe id="terms" height="500" width="100%">

        </iframe>
        
        <div class="panel padding padding-lg">
            <div>
                <div class="toggle" data-bind="validationOptions: { insertMessages: false }">
                    <input id="agree" type="checkbox" data-bind="checked: confirmation">
                    <label for="agree">I accept Let's Encrypt Subscriber Agreement.</label>
                </div>
                <div data-bind="validationElement: confirmation">
                    <div class="help-block" data-bind="validationMessage: confirmation"></div>
                </div>
            </div>
        </div>


        <div class="navigation padding padding-lg flex-horizontal">
            <button type="button" class="btn btn-default btn-lg" data-bind="click: $root.back">
                <i class="icon-arrow-left"></i><span>Back</span>
            </button>
            <div class="flex-separator"></div>
            <button type="submit" class="btn btn-primary btn-lg">
                <span>Next</span> <i class="icon-arrow-right"></i>
            </button>
        </div>

    </form>
</div>

<script type="text/html" id="iframe-agreement-template">
    <html>
        <body>
            <object data="{{URL}}" type="application/pdf" width="100%" height="480">
                <embed src="{{URL}}" type="application/pdf" />
            </object>
        </body>
    </html>
</script>

<div>
    Let's Encrypt agreement
</div>

<div>

    <form class="flex-form" data-bind="submit: save">
    
        <div>
            <div class="toggle" data-bind="validationOptions: { insertMessages: false }">
                <input id="agree" type="checkbox" data-bind="checked: confirmation">
                <label for="agree">I agree to 'Let's Encrypt' terms and conditions. </label>
            </div>
            <div data-bind="validationElement: confirmation">
                <div class="help-block" data-bind="validationMessage: confirmation"></div>
            </div>
        </div>

        <div>
            <a href="#domain" class="btn btn-default"><i class="icon-arrow-left"></i><span>Back</span></a>
            <button type="submit" class="btn btn-primary"><span>Next</span> <i class="icon-arrow-right"></i></button>
        </div>
        
        <iframe id="terms" height="600" width="100%">
            
        </iframe>
    
    </form>
</div>

<script type="text/html" id="iframe-agreement-template">
    <html>
        <body>
            <object data="{{URL}}" type="application/pdf" width="100%" height="600">
                <embed src="{{URL}}" type="application/pdf" />
            </object>
        </body>
    </html>
</script>

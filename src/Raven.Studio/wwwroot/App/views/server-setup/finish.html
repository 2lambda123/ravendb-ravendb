<h2>Configuration completed!</h2>

<h4 class="margin-bottom">Thank you for choosing RavenDB</h4>


<pre data-bind="visible: messages().length"><!-- ko foreach: messages --><span data-bind="text: $data"></span>
<!-- /ko --></pre>

<div class="text-center" data-bind="visible: canRestart">
    <button type="button" class="btn btn-default" data-bind="click: back, disable: spinners.restart"><i class="icon-arrow-left"></i><span>Back</span></button>
    
    <button class="btn btn-primary" data-bind="click: restart, css: { 'btn-spinner': spinners.restart }, disable: spinners.restart">
        <i class="icon-refresh"></i>
        <span>Restart server</span>
    </button>
</div>

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title" data-bind="text: title"></h4>
        </div>
        <div class="modal-body">
            <div>
                <textarea data-bind="text: inputData, event: { focus: function () { $(this).select(); } }" id="inputData" rows="13" style="width: 100%; resize: none" class="form-control" autofocus="autofocus"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-bind="click: copyToClipboard">Copy</button>
            <button type="button" class="btn btn-primary" data-bind="click: close">Close</button>
        </div>
    </div>
</div>

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Select Shard</h4>
        </div>
        <div class="modal-body">
            <div class="flex-horizontal">
                <div class="btn-group">
                    <button type="button" class="btn btn-default set-size dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span data-bind="text: $root.form.shard().name"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-bind="foreach: shards">
                        <li><a href="#" data-bind="click: _.partial($root.changeShard, $data)"><span data-bind="text: name"></span></a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default set-size dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span data-bind="text: $root.form.node"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-bind="foreach: shardNodes">
                        <li><a href="#" data-bind="click: _.partial($root.changeNodeTag, $data)"><span data-bind="text: $data"></span></a></li>
                    </ul>
                </div>

                <div>
                    <button type="button" class="btn btn-primary" data-bind="click: shardSelected">
                        View <i class="arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="checkbox">
                <input id="pinShard" type="checkbox" data-bind="checked: form.pin" />
                <label for="pinShard">
                    Pin
                </label>
            </div>
        </div>
    </div>
</div>

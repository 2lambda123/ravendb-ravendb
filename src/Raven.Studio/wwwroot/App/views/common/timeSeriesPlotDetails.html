<div class="row flex-grow flex-row time-series-details">
    <div class="col-lg-8 flex-grow dynamic-container">
        
    </div>
    <div class="col-lg-4 flex-vertical">
        <h3>Legend</h3>
        <div class="flex-grow" style="position: relative">
            <div class="scroll absolute-fill">
                <div data-bind="foreach: allTimeSeries">
                    <div class="flex-horizontal">
                        <div data-bind="text: sectionName" class="flex-grow"></div>
                    </div>
                    
                    <div class="margin-left legend" data-bind="foreach: series">
                        <div class="checkbox">
                            <input type="checkbox" data-bind="attr: { id: uniqueId }, checked: visible" />
                            <label data-bind="attr: { for: uniqueId }">
                                <span data-bind="attr: { class: $root.getColorClass($data) + ' ' + $parent.type }">
                                    <i class="icon-stats"></i>
                                </span>
                                <span data-bind="text: name"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="color-definitions">
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
        <div class="color-4"></div>
        <div class="color-5"></div>
        <div class="color-6"></div>
        <div class="color-7"></div>
        <div class="color-8"></div>
        <div class="color-9"></div>
        <div class="color-10"></div>
    </div>
</div>

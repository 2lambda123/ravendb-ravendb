<div class="modal-dialog modal-lg indexingDetails" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3 class="modal-title" id="myModalLabel" data-bind="text: hint.title, attr:{ class: 'modal-title ' + hint.headerClass() }"></h3>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <h3 data-bind="html: hint.message"></h3>
            <div style="position: relative; height: 300px">
                <virtual-grid style="height: 300px" class="resizable flex-window" params="controller: gridController"></virtual-grid>
            </div>
            <div class="bg-info text-info padding">
                <strong data-bind="visible: suggestions.length === 1">Suggestion:</strong>
                <strong data-bind="visible: suggestions.length > 1">Suggestions:</strong>
                <div data-bind="foreach: suggestions">
                    <div data-bind="text: $data"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer" data-bind="compose: 'common/notificationCenter/detailViewer/performanceHint/footerPartial.html'">
        </div>
    </div>
</div>
<div class="tooltip json-preview js-indexing-details-tooltip" style="opacity: 0">
</div>

<div class="modal-dialog" role="document" id="feedbackModal">
    <form data-bind="submit: send" novalidate>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" data-bind="with: model">
                    <div class="clearfix">
                        <div class="feedback-image margin-bottom"></div>
                    </div>
                    <div class="flex-horizontal">
                        <div class="flex-content">
                            Does your feedback concern <strong>Replication</strong>?
                        </div>
                        <div>
                            <button class="btn">Yes</button>
                            <button class="btn">No, general topic</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="modal-body">
                        <div class="row row-sm">
                            <div class="col-sm-6">
                                <button class="btn btn-success btn-block">
                                    <i class="icon-thumb-up"></i> <span>It's Perfect</span>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-danger btn-block">
                                    <i class="icon-thumb-down"></i> <span>Something's wrong</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" data-bind="validationElement: name">
                                <input type="text" placeholder="Name" class="form-control" data-bind="textInput: name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" data-bind="validationElement: email">
                                <input type="email" placeholder="Email" class="form-control" data-bind="textInput: email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: message">
                        <textarea class="form-control" placeholder="Message" rows="6" data-bind="textInput: message">
                        </textarea>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bind="css: { 'btn-spinner': $root.spinners.send }, disable: $root.spinners.send">
                            <i class="icon-rocket"></i> <span>Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
    </form>
</div>

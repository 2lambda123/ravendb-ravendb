<div class="modal-dialog" role="document" id="feedbackModal" >
    <form data-bind="submit: send" novalidate>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-bind="click: close" class="close" data-dismiss="modal" aria-label="Close"><i aria-hidden="true" class="icon-cancel"></i></button>
                    <h4 class="modal-title">Send feedback</h4>
                </div>
                <div class="modal-body" data-bind="with: model">

                    <div class="form-group" data-bind="validationElement: name">
                        <label>Name</label>
                        <input type="text" class="form-control" data-bind="textInput: name">
                    </div>
                    <div class="form-group" data-bind="validationElement: email">
                        <label>Email</label>
                        <input type="email" class="form-control" data-bind="textInput: email">
                    </div>
                    <div class="form-group" data-bind="validationElement: message">
                        <label>Message</label>
                        <textarea class="form-control" rows="6" data-bind="textInput: message">
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bind="css: { 'btn-spinner': spinners.send }, disable: spinners.send"><i class="icon-rocket"></i> <span>Send</span></button>
                </div>
            </div>
        </div>
    </form>
</div>

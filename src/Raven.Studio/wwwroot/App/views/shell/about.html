<div id="about-page" class="content-margin">

    <div class="row">
        <div class="col-md-6">
            <i class="icon-logo text-primary"></i>
            <p>
                <small>Copyright &copy; 2009 - 2017 Hibernating Rhinos. All rights reserved</small>
            </p>
            
            <table>
                <tr>
                    <th>Server version</th>
                    <td><span data-bind="text: serverVersion().FullVersion"></span></td>
                </tr>
                <tr>
                    <th>Studio version</th>
                    <td><span data-bind="text: clientVersion()"></span></td>
                </tr>
            </table>
            
            <p>
                Care to share your thoughts on our product?<br />
                <a data-bind="click: openFeedbackForm" class="btn btn-info">
                    <i class="icon-rocket"></i>
                    <span>Send feedback</span>
                </a>
            </p>

        </div>
        <div class="col-md-6">
            <div class="flex-horizontal">
                <div data-bind="attr: { class: 'roundborder ' + licenseCssClass() }">
                    <i class="icon-license-information"></i>
                </div>
                <div class="flex-grow padding">
                    <div>
                        <h2>License information</h2>
                        
                        <table>
                            <tr>
                                <th>Type</th>
                                <td data-bind="text: licenseType"></td>
                            </tr>
                            <tr data-bind="visible: formattedExpiration">
                                <th>Expires</th>
                                <td><span data-bind="text: formattedExpiration"></span></td>
                            </tr>
                            <tr data-bind="visible: shortDescription">
                                <th>Limits</th>
                                <td><span data-bind="text: shortDescription"></span></td>
                            </tr>
                        </table>
                    </div>
                    <button class="btn btn-primary" data-bind="click: register, visible: !registered()">Register</button>
                </div>
                <div data-bind="visible: registered">
                    <div>
                        <button class="btn btn-primary" data-bind="click: register">Replace License</button>
                    </div>
                    <div class="force-license-update">
                        <button class="btn btn-info" data-bind="click: forceLicenseUpdate, disable: spinners.forceLicenseUpdate, css: { 'btn-spinner': spinners.forceLicenseUpdate }">
                            <i class="icon-force"></i>
                            <span>Force Update</span>
                        </button>
                    </div>
                </div>

            </div>
            <div class="flex-horizontal">
                <div data-bind="attr: { class: 'roundborder ' + supportCssClass() }">
                    <i class="icon-support"></i>
                </div>
                <div class="flex-grow padding">
                    <h2>Support plan</h2>
                    
                    <table>
                        <tr>
                            <th>Type</th>
                            <td><span data-bind="text: supportLabel"></span></td>
                        </tr>
                    </table>
                </div>
                <div>
                    <a href="https://ravendb.net/support" target="_blank" class="btn btn-success" data-bind="visible: canUpgradeSupport">
                        <i class="icon-support"></i>
                        <span>Upgrade</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

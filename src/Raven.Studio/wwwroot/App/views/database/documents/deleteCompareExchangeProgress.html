<div class="modal-dialog prevent-close" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close, visible: !spinners.deleting()" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Delete Compare Exchage Values</h4>
        </div>
        <div class="modal-body">
            <div class="modal-details">
                 <div class="details-item" data-bind="visible: failures">
                    <div class="row">
                        <div class="col-sm-6 text-right text-danger">
                            Failures:
                        </div>
                        <div class="col-sm-6 details-value text-danger">
                            <span data-bind="text: failures().toLocaleString()"></span>
                        </div>
                    </div>
                </div>
                <div class="details-item">
                    <div class="row">
                        <div class="col-sm-6 text-right">
                            Processed:
                        </div>
                        <div class="col-sm-6 details-value">
                            <span data-bind="text: processed().toLocaleString()"></span> / <span data-bind="text: total().toLocaleString()"></span>
                        </div>
                    </div>
                </div>
               
                <div class="progress">
                    <div class="progress-bar" role="progressbar" data-bind="style: {'width': processed()/total()*100 + '%'}">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: close, visible: !spinners.deleting()">Close</button>
        </div>
    </div>
</div>

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Copy document IDs</h4>
        </div>
        <div class="modal-body">
            <textarea id="documentsText" rows="10" style="width: 100%; resize: none" readonly="readonly" class="form-control"
                      data-bind="value: idsText"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
            <button class="btn btn-primary" data-bind="click: copyTextToClipboard"><i class="icon-copy"></i> <span>Copy to clipboard</span></button>
        </div>
    </div>
</div>

<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Sure?</h4>
        </div>
        <div class="modal-body">
            <span>You're deleting </span>
            <strong data-bind="text: collectionName"></strong>
            
            <strong data-bind="text: '(' + pluralize(itemsToDelete, 'document', 'documents') + ')'"></strong>
            <div data-bind="visible: isAllDocuments">
                *Note that system documents won't be deleted.<br />
                In order to do that go to the system documents section.
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-primary" data-bind="click: deleteCollection">Delete</button>
        </div>
    </div>
</div>

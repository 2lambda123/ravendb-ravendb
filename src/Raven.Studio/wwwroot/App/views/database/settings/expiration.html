<div class="content-container">
    <form data-bind="submit: saveChanges">
        <div class="content-margin">
            <div class="toolbar">
                <button type="submit" class="btn btn-primary" data-bind="enable: isSaveEnabled, css: { 'btn-spinner': spinners.save }">
                    <i class="icon-save"></i> <span>Save</span>
                </button>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="panel padding margin-bottom">
                        <div class="toggle">
                            <input id="toggleOverride" class="styled" type="checkbox" data-bind="checked: enabled">
                            <label for="toggleOverride">
                                Enable document expiration
                            </label>
                        </div>
                        <div class="flex-horizontal">
                            <div class="flex-start" >
                                <div class="checkbox">
                                    <input id="specifyDeleteFrequency" class="styled" type="checkbox"
                                           data-bind="checked: specifyDeleteFrequency, enable: enabled">
                                    <label for="specifyDeleteFrequency">
                                        Manually specify delete frequency
                                    </label>
                                </div>
                            </div>
                            <div class="flex-grow" data-bind="validationElement: deleteFrequencyInSec">
                                <div class="input-group">
                                    <input class="form-control" type="number" placeholder="Default (60)" data-bind="numericInput: deleteFrequencyInSec, enable: specifyDeleteFrequency" />
                                    <div class="input-group-addon">
                                        seconds
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="bg-info padding">
                        <div class="flex-horizontal margin-bottom">
                            <div class="flex-start"><i class="icon-info"></i></div>
                            <div>
                                <div> Enabling document expiration will delete documents whose time has passed. </div>
                                <div>
                                    To set the expiration time, enter the appropriate date in the <code>@expires</code> property in the document metadata.
                                    The document will automatically be deleted at that time.
                                </div>
                            </div>
                        </div>
                        <pre data-bind="html: expirationSampleFormatted"></pre>
                    </div>
                </div>                
            </div>
        </div>
    </form>
</div>

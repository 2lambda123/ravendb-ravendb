
<div data-bind="compose: 'common/sectionUnderDevelopment.html'"></div>

<div id="databaseSettingsContainer">
    <div data-bind="visible: isForbidden" class="text-center">
        <h4 class="page-header text-info">You are not authorized to view this page!</h4>
    </div>

    <form data-bind="submit: saveChanges, visible: !isForbidden()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="submit" class="btn btn-primary" data-bind="enable: isSaveEnabled, visible: isEditingEnabled" title="Save Changes (Alt+S)" accesskey="S"><i class="fa fa-save"></i></button>
                <button type="button" class="btn btn-default" data-bind="click: editDatabaseSettings, visible: !isEditingEnabled()" title="Edit Database Settings"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-default" data-bind="click: refreshFromServer" title="Refresh from server, discarding any unsaved changes">
                    <i class="fa fa-refresh"></i>
                </button>
                <button type="button" class="btn btn-default" data-bind="click: formatDocument" title="Format document (Alt+[)" accesskey="[">
                    <i class="fa fa-align-justify"></i>
                </button>
            </div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li accesskey="d" data-bind="click: activateDoc, css: { active: isEditingMetadata() === false }" title="Edit document data (Alt+Shift+D)"><a style="cursor: pointer;">Data</a></li>
                </ul>
                <pre id="dbDocEditor" data-bind="aceEditor: { code: text, lang: 'ace/mode/json', readOnly: !isEditingEnabled() }, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', container: '#databaseSettingsContainer' }"></pre>

            </div>
        </div>
    </form>
</div>

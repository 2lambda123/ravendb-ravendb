
<div data-bind="compose: 'common/sectionUnderDevelopment.html'"></div>

<section>
    <form class="versioning-settings-form form-horizontal" role="form" data-bind="submit: $root.saveChanges.bind($root)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="submit" class="btn btn-primary" title="Save Changes(Alt+S)" data-bind="enable: isSaveEnabled" accesskey="S"><i class="fa fa-save"></i></button>
                <button type="button" class="btn btn-default" data-bind="click: createNewVersioning" title="Add a replication destination (Alt+N)" accesskey="N">
                    <i class="fa fa-plus"></i> Add versioning
                </button>
            </div>
            <div class="panel-body">
                <div class="alert alert-warning" data-bind="visible: versionings().length == 0">
                    You've got no versioning set up.
                </div>
                <div data-bind="foreach: versionings">
                    <div class="panel versioning-card panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span> Versioning setup <span data-bind="visible: collection().length>0">for</span> <span data-bind="text: collection"></span></span>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="click: $root.removeVersioning.bind($root), visible: !isDefault()" title="remove this versioning"><i class="fa fa-times"></i></button>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Collection</label>
                                <div class="col-sm-8">
                                    <input required type="text" class="form-control" data-bind="textInput: collection, enable: !isDefault()" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Max Revisions</label>
                                <div class="col-sm-8">
                                    <input required type="number" class="form-control" data-bind="numericValue: maxRevisions, valueUpdate: 'afterkeyup', enable: !isDefault()" />
                                </div>
                            </div>

                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Excluded</label>
                                            <div class="col-sm-7">

                                                        <li><a href="#" data-bind="click: exclude.bind($root, true)">Exclude</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Exclude unless explicit</label>

                                                <div class="btn-group">

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Purge on delete</label>
                                <div class="col-sm-7">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-bind="enable: !isDefault()">
                                            <span data-bind="visible: !purgeOnDelete()">No</span>
                                            <span data-bind="visible: purgeOnDelete">Yes</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#" data-bind="click: purgeOnDelete.bind($root, false)">No</a></li>
                                            <li><a href="#" data-bind="click: purgeOnDelete.bind($root, true)">Yes</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title" data-bind="text: title"></h4>
        </div>
        <div class="modal-body">
            <p data-bind="html: subTitleHtml"></p>
            
            <ul data-bind="foreach: indexes" style="max-height: 200px; overflow-y: auto;">
                <li class="padding padding-xs">
                    <strong data-bind="text: name"></strong>
                </li>
            </ul>

            <div data-bind="visible: showContextSelector, if: showContextSelector">
                <p>Select context:</p>
                <div data-bind="react: locationSelectorOptions"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-danger" data-bind="click: confirm, text: infinitive"></button>
        </div>
    </div>
</div>

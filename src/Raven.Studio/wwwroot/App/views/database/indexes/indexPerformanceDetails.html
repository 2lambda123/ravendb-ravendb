<div class="modal-dialog modal-lg" role="document" id="index-performance-operation-details">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Indexing performance operation details</h4>
        </div>
        <div class="modal-body" data-bind="with: element">
            <h5>
                <span class="operationName" data-bind="text: Name"></span>
                <span class="operationDuration">
                    took&nbsp;
                    <span data-bind="text: DurationInMilliseconds"></span>&nbsp;ms
                </span>
            </h5>

            <form class="form-horizontal">
                <section class="commitDetails" data-bind="if: CommitDetails">
                    <div class="hr-title">
                        <h5>Commit details</h5>
                        <hr />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Number of modified pages</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: CommitDetails.NumberOfModifiedPages"></span>
                            </p>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Number of modified pages</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: CommitDetails.NumberOfPagesWrittenToDisk"></span>
                            </p>
                        </div>

                    </div>

                </section>

                <section class="mapDetails" data-bind="if: MapDetails">
                    <div class="hr-title">
                        <h5>Map details</h5>
                        <hr />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Allocation budget</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: MapDetails.AllocationBudget"></span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Batch complete reason</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: MapDetails.BatchCompleteReason"></span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Currently allocated</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: MapDetails.CurrentlyAllocated"></span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Process private memory</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: MapDetails.ProcessPrivateMemory"></span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Process working set</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: MapDetails.ProcessWorkingSet"></span>
                            </p>
                        </div>
                    </div>

                </section>

                <section class="reduceDetails" data-bind="if: ReduceDetails">
                    <div class="hr-title">
                        <h5>Reduce details</h5>
                        <hr />
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Number of compressed leaves</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: ReduceDetails.NumberOfCompressedLeafs"></span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Number of modified branches</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: ReduceDetails.NumberOfModifiedBranches"></span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Number of modified leaves</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <span data-bind="text: ReduceDetails.NumberOfModifiedLeafs"></span>
                            </p>
                        </div>
                    </div>

                </section>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: close">
                <i class="icon-cancel"></i>
                <span>Close</span>
            </button>
        </div>
    </div>
</div>

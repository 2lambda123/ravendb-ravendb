
<style>
    #visualizerContainer {
        position: relative;
    }

    #visualizerContainer canvas, #visualizerContainer svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    rect.pane {
        fill: none;
        pointer-events: all;
    }
</style>

<section id="visualizerSection">
    <div class="form-inline" role="form">
        <div class="btn-group" data-bind="visible: !detailsGraph.viewActive()">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span data-bind="text: currentIndexUi"></span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <!-- ko foreach: indexes -->
                <li data-bind="click: $root.setSelectedIndex.bind($root, $data)"><a href="#" data-bind="text: $data"></a></li>
                <!-- /ko -->
                <!-- ko if: indexes().length === 0 -->
                <li data-bind="click: function() { }"><a href="#">No indexes available</a></li>
                <!-- /ko -->
            </ul>
        </div>
        <div class="form-group" data-bind="visible: hasIndexSelected() && !detailsGraph.viewActive()">
            <div class="input-group">
                <input id="docKey" type="text" data-bind="textInput: documents.docKey, hasFocus: documents.hasFocusDocKey" class="form-control" placeholder="Document Id" autocomplete="off">
                <span class="input-group-btn" style="width: auto">
                    <button data-bind="click: addDocKey.bind($root, documents.docKey()), enable: !!documents.docKey() && !documents.loadingDocKeySearchResults()" class="btn btn-default" type="button">
                        <i data-bind="visible: !documents.loadingDocKeySearchResults()" class="fa fa-plus"></i>
                        <i data-bind="visible: documents.loadingDocKeySearchResults" class="fa fa-spinner fa-spin"></i>
                    </button>
                </span>
            </div>
            <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#docKey', foreach: documents.docKeysSearchResults">
                <li role="presentation" data-bind="click: $root.selectDocKey.bind($root, $data)">
                    <a role="menuitem" tabindex="-1" href="#">
                        <span data-bind="text: $data"></span>
                    </a>
                </li>
            </ul>
        </div>
        
        <button data-bind="click: detailsGraph.goToMasterView.bind(detailsGraph), visible: detailsGraph.viewActive" class="btn btn-default">&lt; Back</button>
    </div>

    <div id="visualizerContainer">

    </div>

</section>

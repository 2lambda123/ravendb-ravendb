
<style>
    #visualizerContainer {
        position: relative;
    }

    #visualizerContainer canvas, #visualizerContainer svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    rect.pane {
        fill: none;
        pointer-events: all;
    }
</style>

<div class="content-margin">
    <div class="flex-vertical absolute-fill">
        <div class="flex-header">
            <div class="form-inline clearfix toolbar" role="form">
                <div class="btn-group" data-bind="visible: !detailsGraph.viewActive()">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="min-width: 350px">
                        <span data-bind="text: currentIndexUi"></span>
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu has-info">
                        <ul class="menu max-height" role="menu">
                            <!-- ko foreach: indexes -->
                            <li data-bind="click: $root.setSelectedIndex"><a href="#" data-bind="text: $data"></a></li>
                            <!-- /ko -->
                            <!-- ko if: indexes().length === 0 -->
                            <li data-bind="click: function() { }"><a href="#">No indexes available</a></li>
                            <!-- /ko -->
                        </ul>
                        <div class="bg-info">
                            <i class="icon-info text-info"></i> <span>Map indexes are not available in 'map/reduce' visualizer.</span>
                        </div>
                    </div>
                </div>

                <div class="form-group form-group-dropdown" data-bind="visible: hasIndexSelected() && !detailsGraph.viewActive()">
                    <div class="input-group">
                        <input id="documentId" type="text" data-bind="textInput: documents.documentId, hasFocus: documents.hasFocusDocumentId"
                               class="form-control" placeholder="Document Id" autocomplete="off">
                        <span class="input-group-btn" style="width: auto">
                            <button data-bind="click: addCurrentDocumentId, enable: !!documents.documentId() && !spinners.addDocument(), css: { 'btn-spinner': spinners.addDocument } "
                                    class="btn btn-default" type="button">
                                <i class="icon-plus"></i>
                            </button>
                        </span>
                    </div>
                    <ul class="dropdown-menu" role="menu" style="display: none;" data-bind="autoComplete: '#documentId', foreach: documents.documentIdsSearchResults">
                        <li role="presentation" data-bind="click: $root.selectDocumentId">
                            <a role="menuitem" tabindex="-1" href="#">
                                <span data-bind="text: $data"></span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--  TODO:
        <button class="btn btn-default" type="button"><i class="icon-fullscreen"></i></button>
        <button class="btn btn-default" type="button"><i class="icon-import"></i></button>
        <button class="btn btn-default" type="button"><i class="icon-export"></i></button>
        <button class="btn btn-default" type="button"><i class="icon-key"></i></button>
            -->

                <button data-bind="click: detailsGraph.goToMasterView, visible: detailsGraph.viewActive" class="btn btn-default">&lt; Back</button>


            </div>
        </div>
        <div class="flex-grow dynamic-container margin-top">
            <div id="visualizerContainer">

            </div>
        </div>
    </div>
</div>

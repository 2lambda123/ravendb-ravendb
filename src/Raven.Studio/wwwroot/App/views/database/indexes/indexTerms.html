<div class="panel-group panel-group-wo-margin" id="accordion" data-bind="foreach: fields">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" data-bind="text: name, attr: { href: '#termCollapse' + $index() }"></a>
            </h4>
        </div>
        <div class="panel-collapse collapse" data-bind="attr: { id: 'termCollapse' + $index() }">
            <div class="panel=body">
                <div data-bind="foreach: terms">
                    <div class="col-md-3" data-bind="text: $data">
                    </div>
                </div>
                <h4 class="text-center" data-bind="visible: !terms().length">No entries were found</h4>
                
                <button class="btn btn-default" 
                        data-bind="visible: hasMoreTerms, click: $root.loadMore.bind($root, name), enable: !loadInProgress(), css: { 'btn-spinner': loadInProgress() }">Load more</button>
            </div>
        </div>
    </div>
</div>
<div data-bind="visible: fields().length === 0">
    <h4>No fields were found.</h4>
</div>

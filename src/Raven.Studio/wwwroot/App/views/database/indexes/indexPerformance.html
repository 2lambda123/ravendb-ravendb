<style>
    #metricsContainer {
        position: relative;
    }
    #metricsContainer canvas, #metricsContainer svg {
        position: absolute;
        top: 0;
        left: 0;
    }
    .brush .extent {
        fill-opacity: .3;
        stroke: #ca1c59;
        fill: #ca1c59;
        shape-rendering: crispEdges;
    }
    rect.pane {
        fill: none;
        pointer-events: all;
    }

    .tooltip { /* copied from storare report - externalize me ! */
        box-shadow: 0 3px 10px -3px rgba(0, 0, 0, 0.45);
        position: absolute;
        text-align: center;
        background: #2c3333;
        color: #a9adad;
        border: 0px;
        padding:8px 16px;
        border-radius: 2px;
        pointer-events: none;
        opacity:1;
    }
</style>

<div class="form-inline toolbar" role="form">
    <div class="input-group">
        <input type="text" accesskey="/" class="form-control" placeholder="Filter" title="Filter indexes (Alt+/)" data-bind="textInput: searchText" />
    </div>

    <button class="btn btn-default" data-bind="click: expandAll, visible: canExpandAll"><span>Expand all</span></button>
    <button class="btn btn-default" data-bind="click: collapseAll, visible: !canExpandAll()"><span>Collapse all</span></button>
    
    

    <button class="btn btn-default" data-bind="click: exportAsJson"><i class="icon-export"></i> <span>Export</span></button>
    
    

    <div class="input-group file-input">
        <input required="" type="file" id="importFilePicker" data-bind="event: { change: fileSelected }" tabindex="-1">
        <label for="importFilePicker" class="btn btn-default">
            <i class="icon-import"></i>
            <span>Import</span>
        </label>
    </div>
</div>

<section id="indexingPerformance" style="position: relative">
    <section id="metricsContainer">
        <div class="tooltip" style="opacity: 0">
        </div>
    </section>
</section>

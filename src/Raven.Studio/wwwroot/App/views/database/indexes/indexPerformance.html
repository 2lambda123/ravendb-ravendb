<style>
    #metricsContainer {
        position: relative;
    }
    #metricsContainer canvas, #metricsContainer svg {
        position: absolute;
        top: 0;
        left: 0;
    }
    .brush .extent {
        fill-opacity: .3;
        stroke: #ca1c59;
        fill: #ca1c59;
        shape-rendering: crispEdges;
    }
    rect.pane {
        fill: none;
        pointer-events: all;
    }

    .tooltip { /* copied from storage report - externalize me ! */
        box-shadow: 0 3px 10px -3px rgba(0, 0, 0, 0.45);
        position: absolute;
        text-align: left;
        background: #2c3333;
        color: #a9adad;
        border: 0px;
        padding:8px 16px;
        border-radius: 2px;
        pointer-events: none;
        opacity:1;
    }
</style>

<div class="form-inline toolbar" role="form">
    <div class="input-group">
        <input type="text" accesskey="/" class="form-control" placeholder="Filter" title="Filter indexes (Alt+/)" data-bind="textInput: searchText, enable: hasAnyData" />
    </div>

    <button class="btn btn-default" data-bind="click: expandAll, visible: canExpandAll, enable: hasAnyData" title="Expand all indexes performance details"><span>Expand all</span></button>
    <button class="btn btn-default" data-bind="click: collapseAll, visible: !canExpandAll(), enable: hasAnyData" title="Collapse all indexes performance details"><span>Collapse all</span></button>
    <button class="btn btn-default" data-bind="click: exportAsJson, enable: hasAnyData" title="Export current performance graph to a file">
        <i class="icon-export"></i><span>Export</span>
    </button>
    <button class="btn btn-default" data-bind="click: closeImport, visible: isImport" title="Return to currently selected database performance graph">
        <i class="icon-cancel"></i><span data-bind="text: 'Close import (' + importFileName() + ')'">Close import</span>
    </button>
    
    <div class="input-group file-input" title="Import performance graph file">
        <input type="file" id="importFilePicker" data-bind="event: { change: fileSelected }" tabindex="-1" accept=".json">
        <label for="importFilePicker" class="btn btn-default" data-bind="visible: !isImport()">
            <i class="icon-import"></i><span>Import</span>
        </label>
    </div>
    
    <div class="pull-right">
        <div class="toggle toggle-inline" data-bind="visible: !isImport()">
            <input type="checkbox" class="styled" id="autoScroll" data-bind="checked: autoScroll">
            <label for="autoScroll"> Auto scroll </label>
        </div>
    </div>
</div>

<div data-bind="visible: !hasAnyData()">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
            <i class="icon-xl icon-empty-set text-muted"></i>
            <h2 class="text-center">Nothing to display.</h2>
        </div>
    </div>
</div>

<section id="indexingPerformance" style="position: relative" data-bind="visible: hasAnyData">
    <section id="metricsContainer">
        <div class="tooltip" style="opacity: 0">
        </div>
    </section>
</section>

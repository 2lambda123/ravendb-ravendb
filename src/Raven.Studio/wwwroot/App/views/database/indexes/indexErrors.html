<div class="errors content-margin">
    <div class="flex-window stretch">
        <div class="flex-header">
            <div class="toolbar clearfix">
                <div class="input-group" data-bind="visible: allIndexErrors().length > 0" >
                    <input type="text" accesskey="/" class="form-control" placeholder="Filter" title="Filter indexes (Alt+/)" />
                </div>
            </div>
        </div>
        <div class="page-header" data-bind="visible: hasFetchedErrors() && allIndexErrors().length === 0">
            <h3><small><i class="icon-info"></i></small> No errors have occurred.
            </h3>
        </div>
        <div class="flex-window-scroll">
            <div class="scroll-stretch" data-bind="visible: hasFetchedErrors() && allIndexErrors().length > 0">
                <div class="panel-body">
                    <virtual-grid class="resizable virtual-grid" params="controller: gridController, emptyTemplate: 'empty-collection-template'"></virtual-grid>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tooltip json-preview" style="opacity: 0">
    <pre><code></code></pre>
</div>

            <div class="flex-horizontal flex-noshrink margin-bottom margin-bottom-sm">

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-bind="click: newItem, requiredAccess: 'DatabaseReadWrite'">

                        </button>
                    </div>
                </div>
                <div>
                    <input class="form-control" placeholder="Filter names" data-bind="textInput: filter" />

                <div class="flex-separator"></div>
                <small title="Go to the RavenDB identities documentation">
                    <a target="_blank" data-bind="attr: { href: 'https://ravendb.net/l/LGUJH8/' + clientVersion() }"><i class="icon-link"></i>Identities tutorial</a>
                </small>
            </div>

                <div class="panel-body">
                    <virtual-grid class="resizable js-identities-grid"
                                  params="controller: gridController, emptyTemplate: 'empty-identities-template'"></virtual-grid>
                </div>
            </div>
        </div>
    </div>

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content sqlReplication-Stats" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close btn btn-default" data-bind="click: fetchSqlReplicationStats"><i class="fa fa-refresh"></i></button>
            <h4 class="modal-title" data-bind="text:'SQL Replication Stats For: ' + sqlReplicationName"></h4>
        </div>
        <div class="modal-body replicationStatsData">
            <div class="modal-body">
                <!-- ko if: !!repData()  -->
                <div class="form-horizontal" role="form" data-bind="with: repData">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Last error time</label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-bind="text: LastErrorTime"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Last replicated Etag</label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-bind="text: LastReplicatedEtag"></p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">Last tombstones Etag</label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-bind="text: LastTombstonesEtag"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Script success count</label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-bind="text: SuccessCount"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Suspend until</label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-bind="text: SuspendUntil"></p>
                        </div>
                    </div>

                    <!-- ko with: LastAlert -->
                    <div class="panel-group" id="statsAccordion">
                        <div class="panel">
                            <div class="panel-heading">
                                <a data-toggle="collapse" data-parent="#statsAccordion" href="#collapseLastError">
                                    <h3 class="panel-title">
                                        Last Alert
                                    </h3>
                                </a>
                            </div>
                            <div id="collapseLastError" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Message</label>
                                        <div class="col-lg-8">
                                            <p class="form-control-static" data-bind="text: Message"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Created at</label>
                                        <div class="col-lg-8">
                                            <p class="form-control-static" data-bind="text: CreatedAt"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Severity</label>
                                        <div class="col-lg-8">
                                            <p class="form-control-static" data-bind="text: Severity"></p>
                                        </div>
                                    </div>
                                    <div class="form-group" data-bind="with: Content">
                                        <label class="col-lg-4 control-label">Content</label>
                                        <div class="col-lg-8">
                                            <p class="form-control-static"><span class="exceptionText" data-bind="text: Message"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
                <div class="alert alert-warning text-center" data-bind="visible: !repData()">
                    <h3>
                        No stats available
                    </h3>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bind="click: $root.cancel">OK</button>
        </div>
    </div>
</div>

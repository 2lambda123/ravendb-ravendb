<div class="shard-context-warning-container" data-bind="compose: shardContextNotSupportedView, visible: !$root.supportsShardContext()"></div>

<div data-bind="if: $root.supportsShardContext, visible: $root.supportsShardContext">
    <div class="content-margin io-stats" data-bind="with: graph">
        <div data-bind="compose: $root.graphView"></div>
    </div>    
</div>

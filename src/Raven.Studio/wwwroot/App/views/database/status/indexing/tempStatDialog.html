<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title" data-bind="Details"></h4>
        </div>
        <div class="modal-body">
            <div>
                <pre class="form-control" data-bind="aceEditor: { code: json, lang: 'ace/mode/json' }" style="width: 800px; height: 600px;"></pre>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
        </div>
    </div>
</div>

<div id="transformersContainer">
    <div data-bind="visible: transformersGroups().length == 0" class="text-center">
        <h4 class="page-header text-info">No transformers have been created for this database. <a href="#" data-bind="attr: { href: newTransformerUrl }">Create one now</a>.</h4>
    </div>
    
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <div class="checkbox">
                <input id="transformers_all" class="styled" type="checkbox" data-bind="checkboxTriple: selectionState, event: { change: toggleSelectAll }" title="Select all or none">
                <label for="transformers_all">&nbsp;</label>
            </div>
        </div>
        <div class="btn-group">
            <input type="text" accesskey="/" class="form-control" placeholder="Search" data-bind="value: searchText, valueUpdate: 'afterkeydown'" title="Search for a transformer (Alt+/)">
            <button data-bind="enable: selectedTransformersName().length, click: copySelectedTransformers" class="btn btn-default">Copy</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Set lock mode to selected transformers" data-bind="enable: selectedTransformersName().length">
                <i class="fa fa-lock fa-fw"></i>
                Lock mode
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li data-bind="click: setLockModeSelectedTransformers.bind($root, 'Unlock', 'Unlock')">
                    <a href="#" title="Unlock selected transformers">Unlock selected</a>
                </li>
                <li data-bind="click: setLockModeSelectedTransformers.bind($root, 'LockedIgnore', 'Lock')">
                    <a href="#" title="Lock selected transformers">Lock selected</a>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-danger" data-bind="click: deleteSelectedTransformers">
                <i class="fa fa-trash-o"></i> Delete
            </button>
        </div>
    </div>

    <br/>

    <div >
        <div class="transformers-container panel-group" id="transformersAccordion" data-bind="foreach: transformersGroups">
            <div class="transformers-group panel panel-default" data-bind="visible: !groupHidden()">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-bind="attr: { href: '#transformerCollapse' + $index() }">
                            <span data-bind="text: entityName"></span>
                            <span class="text-muted" data-bind="text: '(' + transformers().length + ')'"></span>
                        </a>
                    </h4>
                </div>
                <div class="index-group-content panel-collapse in" data-bind="attr: { id: 'transformerCollapse' + $index() }">
                    <div style="overflow: visible;">
                        <div class="panel-body" data-bind="foreach: transformers">
                            <div class="index panel panel-default" data-bind="visible: !filteredOut()">
                                <div class="panel-body">
                                    TODO: badge
                                    <h4 class="pull-left">
                                        <input type="checkbox" data-bind="checked: $root.selectedTransformersName, checkedValue: name"/>
                                        <a data-bind="attr: { href: editUrl }"><span data-bind="text: name"></span></a>
                                        <i class="fa" data-bind="css: { 'fa-lock': isLocked(), 'fa-unlock': !isLocked() }"></i>
                                    </h4>
                                    <div class="pull-right index-actions-container">
                                        <a class="btn btn-default" title="Edit the transformer" data-bind="attr: { href: editUrl }">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a class="btn btn-default" title="Copy the transformer" data-bind="click: $root.copyTransformer.bind($root)">
                                            <i class="fa fa-copy"></i>
                                        </a>
                                        <a class="btn btn-default" title="Lock/Un-Lock Transformer" data-bind="click: $root.updateTransformerLockMode.bind($root, $data)">
                                            <i class="fa" data-bind="css: { 'fa-lock': isLocked(), 'fa-unlock': !isLocked() }"></i>
                                        </a>
                                        <button class="btn btn-danger" title="Delete the transformer" data-bind="click: $root.deleteTransformer.bind($root)">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

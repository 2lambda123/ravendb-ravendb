<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Disable Task</h4>
        </div>
        <div class="modal-body">
            <p>You're disabling task of type: <strong data-bind="text: taskType"></strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-danger" data-bind="click: confirm">Disable</button>
        </div>
    </div>
</div>

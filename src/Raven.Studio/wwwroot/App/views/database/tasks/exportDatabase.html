<h1>Export Database</h1>
<div class="panel">
    <div class="panel-body">
        <form data-bind="submit: startExport">
            <p>Export your database to a .ravendbdump file.</p>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">Filename</div>
                            <input class="form-control" data-bind="textInput: model.exportFileName"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" data-bind="with: model">
                        <div class="col-sm-6 col-lg-4">
                            <div class="toggle">
                                <input id="toggle1" type="checkbox" data-bind="checked: includeDocuments">
                                <label for="toggle1">
                                    Include Documents
                                </label>
                            </div>
                            <div class="toggle">
                                <input id="toggle2" type="checkbox" data-bind="checked: includeIndexes">
                                <label for="toggle2">
                                    Include Indexes
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4">
                            <div class="toggle">
                                <input id="toggle4" type="checkbox" data-bind="checked: includeTransformers">
                                <label for="toggle4">
                                    Include Transformers
                                </label>
                            </div>
                            <div class="toggle">
                                <input id="toggle5" type="checkbox" data-bind="checked: removeAnalyzers">
                                <label for="toggle5">
                                    Remove Analyzers
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

            <div id="export-advanced" data-bind="collapse: showAdvancedOptions">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Batch size</div>
                                <input class="form-control" type="number" min="0" data-bind="textInput: model.batchSize">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="toggle">
                    <input id="expiredDocuments" type="checkbox" data-bind="checked: model.includeExpiredDocuments">
                    <label for="expiredDocuments">
                        Include Expired documents
                    </label>
                </div>
                <div class="toggle">
                    <input id="Collections" type="checkbox" data-bind="checked: model.includeAllCollections">
                    <label for="Collections">
                        Export all collections
                    </label>
                </div>
                <div id="collapseCollections" data-bind="collapse: !model.includeAllCollections()">
                    <div class="border">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Choose collections:</h2>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></span>
                                    <input class="form-control" placeholder="Filter" data-bind="textInput: filter"/>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row limit-height" data-bind="foreach: filteredCollections">
                            <div class="col-sm-6">
                                <div class="toggle toggle-info">
                                    <input class="styled" type="checkbox" data-bind="attr: { id: 'collection_' + $index() }, value: $data, checked: $root.model.includedCollections">
                                    <label data-bind="attr: { for: 'collection_' + $index() }, text: $data">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="toggle">
                        <input id="useTransformScript" type="checkbox" data-bind="checked: showTransformScript">
                        <label for="useTransformScript">
                            Use Transform script <a id="transformScriptPopover" class="text-info">
                                <span class="icon-help"></span>
                            </a>
                        </label>
                    </div>

                    <div data-bind="collapse: showTransformScript">
                        <pre style="height: 200px;" data-bind="aceEditor: { code: model.transformScript, lang: 'ace/mode/javascript' }">
                    </pre>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Command</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-default btn-sm" data-bind="click: copyCommandToClipboard"><span class="icon-copy"></span> Copy to clipboard</button>
                    </span>
                        <input onClick="this.select();" class="form-control input-sm" readonly data-bind="value: exportCommand">
                    </div>
                </div>
            </div>
            <hr/>

            <button class="btn btn-info" type="button" data-bind="click: showAdvancedOptions.toggle.bind(showAdvancedOptions)">
                Advanced
            </button>
            <button class="btn btn-success" type="submit" download data-bind="disable: isExporting"><span data-bind="attr: { class: isExporting() ? 'global-spinner' : 'glyphicon glyphicon-save' }"></span> Export Database</button>
        </form>
    </div>
</div>

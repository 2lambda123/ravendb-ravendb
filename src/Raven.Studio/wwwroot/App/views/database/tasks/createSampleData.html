<div class="sampleData">
    <h1>Create sample data</h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <p class="bg-info padding">
                <i class="icon-info"></i>
                <span>
                    Creating sample data requires an empty database.
                </span>
            </p>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-default" data-bind="click: copyClasses">
                        <i class="icon-code"></i>
                        <span>
                            Copy C# classes for sample data
                        </span>
                    </button>
                    <button class="btn btn-primary sampleData-createBtn" data-bind="click: generateSampleData, css: { 'btn-spinner': isBusy() }">
                        <i class="icon-magic-wand"></i>
                        <span>
                            Create sample data
                        </span>
                    </button>
                </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-sm-12">
                    <h2>Sample data C# code</h2>
                    <pre class="sampleData-classes"
                         data-bind="aceEditor: { code: classData, lang: 'ace/mode/csharp', readOnly: true }"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

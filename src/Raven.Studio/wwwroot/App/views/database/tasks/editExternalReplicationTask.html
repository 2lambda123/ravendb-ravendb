<div class="content-margin">
    <div class="row flex-row absolute-fill">
        <div class="col-xs-12 col-lg-6 flex-vertical">
            <div class="flex-header">
                <button data-bind="click: saveExternalReplication, visible: isAddingNewRepTask" class="btn btn-primary"><i class="icon-save"></i> <span>Create</span></button> 
                <button data-bind="click: saveExternalReplication, visible: !isAddingNewRepTask()" class="btn btn-primary"><i class="icon-save"></i> <span>Update</span></button> 
                <button data-bind="click: cancelOperation" class="btn btn-default" title="Return to Ongoing Tasks View"><i class="icon-cancel"></i><span>Cancel</span></button>
            </div>
            <div class="panel">
                <form class="flex-form">
                    <div class="panel-body">
                        <br />
                        <div class="form-group" data-bind="validationElement: editedExternalReplication().destinationURL">
                            <label for="url" class="control-label">URL</label>
                            <input autofocus type="text" class="form-control" data-bind="value: editedExternalReplication().destinationURL" id="url"> 
                            <!-- todo: Why autofocus is not working when coming from the dialog? only works upon refreshing page.. -->
                        </div>
                        <div class="form-group" data-bind="validationElement: editedExternalReplication().destinationDB">
                            <label for="databaseName" class="control-label">Database</label>
                            <input type="text" class="form-control" data-bind="value: editedExternalReplication().destinationDB" id="databaseName">
                        </div>
                        <div class="form-group" data-bind="validationElement: editedExternalReplication().apiKey">
                            <label for="apiKey" class="control-label">API Key</label>
                            <input type="text" class="form-control" data-bind="value: editedExternalReplication().apiKey" id="apiKey">
                        </div>
                        <br/>
                        <!-- Todo: Add Test Connection -->
                        <!--<div class="flex-horizontal">
                            <div>
                                <button type="submit" class="btn btn-default">
                                    <i class="icon-rocket"></i>
                                    <span>Test connection</span>
                                </button>
                            </div>
                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

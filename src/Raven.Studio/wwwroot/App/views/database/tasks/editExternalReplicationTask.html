<div class="content-margin">
    <div class="row flex-row absolute-fill">
        <div class="col-xs-12 col-lg-6 flex-vertical">
            <div class="flex-header">
                <button data-bind="click: saveExternalReplication" class="btn btn-primary"><i class="icon-save"></i><span>Save</span></button>
                <button data-bind="click: cancelOperation" class="btn btn-default" title="Return to Ongoing Tasks View"><i class="icon-cancel"></i><span>Cancel</span></button>
            </div>
            <div class="panel">
                <form class="flex-form">
                    <div class="panel-body" data-bind="with: editedExternalReplication">
                        <h2 data-bind="visible: $parent.isAddingNewReplicationTask">New External Replication</h2>
                        <h2 data-bind="visible: !$parent.isAddingNewReplicationTask()">Edit External Replication</h2>
                        <div class="form-group">
                            <label for="taskName" class="control-label">Task Name</label>
                            <div class="flex-grow" data-bind="validationElement: taskName">
                                <input type="text" class="form-control" data-bind="value: taskName" id="taskName" placeholder="Enter a descriptive name for the replication task">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: destinationURL">
                            <label for="url" class="control-label">Destination URL</label>
                            <div class="flex-grow">
                                <input type="text" class="form-control" data-bind="value: destinationURL" id="url">     
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="databaseName" class="control-label">Destination DB</label>
                            <div class="flex-grow" data-bind="validationElement: destinationDB">
                                <input type="text" class="form-control" data-bind="value: destinationDB" id="databaseName">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: apiKey">
                            <label for="apiKey" class="control-label">API Key</label>
                            <div class="flex-grow">
                                <input type="text" class="form-control" data-bind="value: apiKey" id="apiKey">
                            </div>
                        </div>
                        <!-- Todo: Add Test Connection -->
                        <!--<div class="flex-horizontal">
                            <div>
                                <button type="submit" class="btn btn-default">
                                    <i class="icon-rocket"></i>
                                    <span>Test connection</span>
                                </button>
                            </div>
                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

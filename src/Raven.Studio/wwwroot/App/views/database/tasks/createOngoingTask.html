<div class="modal-dialog modal-lg" role="document">
    <br/><br/><br/>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="icon-cancel"></i></button>
            <h4 class="modal-title" id="myModalLabel">Choose a Task:</h4>
        </div>
        <div class="modal-body">
            <div class="padding padding-sm text-center">
                <div class="row row-sm flex-row">
                    <div class="col-sm-4 margin-bottom" data-bind="click: NewReplicationTask">
                        <a href="#" class="external-replication">
                            <i class="icon-external-replication"></i><br/>External Replication
                        </a>
                    </div>
                    <div class="col-sm-4 margin-bottom" data-bind="click: NewEtlTask">
                        <a href="#" class="ravendb-etl">
                            <i class="icon-ravendb-etl"></i><br/>RavenDB ETL
                        </a>
                    </div>
                    <div class="col-sm-4 margin-bottom" data-bind="click: NewSqlEtlTask">
                        <a href="#" class="sql-etl">
                            <i class="icon-sql-etl"></i><br/>SQL ETL
                        </a>
                    </div>
                    <div class="col-sm-4 col-sm-offset-2 margin-bottom" data-bind="click: NewBackupTask">
                        <a href="#" class="periodic-backup">
                            <i class="icon-raven-backup"></i><br/>Backup
                        </a>
                    </div>
                    <div class="col-sm-4 margin-bottom" data-bind="click: NewSubscriptionTask">
                        <a href="#" class="subscription" >
                            <i class="icon-subscription"></i><br/>Subscription
                        </a>
                    </div>
                </div>
            </div>

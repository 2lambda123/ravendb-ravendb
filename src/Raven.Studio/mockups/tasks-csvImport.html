    <nav id="topbar"

<div class="container-fluid content-container">
    <div class="content-container-margin csvImport">
        <h1>CSV Import</h1>

        <div class="panel panel-default">

            <div class="panel-body">
                <p class="lead">
                    Import documents from CSV file.
                </p>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="importCsvFile" class="col-sm-2 control-label">Import file</label>
                        <div class="col-sm-4">
                            <div class="input-group csvImport-importFileInput">
                                <input type="file" tabindex="-1" name="csvImportFile" id="importCsvFile" accept=".csv,text/csv" />
                                <span class="static-name form-control">Select file...</span>
                                <span class="input-group-btn">
                                    <label for="importCsvFile" class="btn btn-default">
                                        <i class="icon-document"></i>
                                        Browse
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn btn-toggle csvImport-importBtn"
                            data-target=".csvImport-importBtn" data-class="btn-spinner">
                            <i class="icon-document-group"></i>&nbsp;
                            Import
                        </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/setup.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>

<script>
var editor = ace.edit("docEditor");
editor.setTheme("ace/theme/pastel_on_dark");
editor.getSession().setMode("ace/mode/json");
</script>

<footer class="status-footer">
    <div class="footer-left">       
        <div class="footer-item">
            <a title="Documents" href="#databases/documents?&amp;database=test"><i class="icon-documents"></i> <span data-bind="text: countOfDocuments">1062</span></a>
        </div>
        <div class="footer-item">
            <a title="Indexes" href="#databases/indexes?&amp;database=test">
                <i class="icon-index"></i>
                <span data-bind="text: countOfIndexes">3</span>
            </a>
        </div>
        <div class="footer-item" style="/* display: none; */">
            <a title="Stale indexes" class="text-warning" data-bind="attr: { href: $parent.urlForIndexes() }" href="#databases/indexes?&amp;database=test">
                <i class="icon-warning"></i><span data-bind="text: countOfStaleIndexes">0</span>
            </a>
        </div>
        <div class="footer-item"  style="/* display: none; */">
            <a title="Indexing errors" class="text-danger" data-bind="attr: { href: $parent.urlForIndexingErrors() }" href="#databases/indexes/indexErrors?&amp;database=test">
                <i class="icon-index-errors"></i> <span data-bind="text: countOfIndexingErrors">0</span>
            </a>
        </div>
    </div>
    <div class="footer-left spinner" data-bind="visible: spinners.loading" style="display: none;">
        <i class="btn-spinner"></i> Loading, please wait
    </div>
    <div class="footer-right">
        <div class="footer-item">
            <a title="Studio Version" data-bind="attr: { href: urlForAbout }" href="#about">
                <i class="icon-client"></i> <span data-bind="text: $root.constructor.clientVersion">4.0.0-custom-40</span>
            </a>
        </div>
        <div class="footer-item">
            <a title="Server Version" data-bind="attr: { href: urlForAbout }" href="#about">
                <i class="icon-server"></i> <span data-bind="text: $root.constructor.serverBuildVersion() ? $root.constructor.serverBuildVersion().FullVersion : ''">4.0.0-custom-40</span>
            </a>
        </div>
        <div class="footer-item">
            <a title="License Information" data-bind="attr: { href: urlForAbout, class: licenseClass() + ' btn btn-sm' }" href="#about" class="btn-warning btn btn-sm">
                <i class="icon-license-information"></i>
            </a>
        </div>
        <div class="footer-item">
            <a class="btn btn-warning btn-sm" title="Support Information" data-bind="attr: { href: urlForAbout }" href="#about">
                <i class="icon-support"></i>
            </a>
        </div>
    </div>
</footer>
